<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container container-md">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>My Profile</h1>
                        <p>Manage your personal information and account settings</p>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="content-section">
                <div id="profileContent">
                    <!-- Profile will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Location Service -->
    <script src="../services/location/location-service.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/profile/profile.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Initialize profile
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.profile && window.profile.profile) {
                window.profile.profile.init();
            }
        });
    </script>
</body>
</html>
