<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Projects - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="../home/" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation"><i class="ph ph-list"></i></button>
                <ul class="navbar-nav" id="navbarNav">
                    <li><a href="../home/" class="navbar-link">Home</a></li>
                    <li><a href="../discovery/" class="navbar-link active">Discover Projects</a></li>
                    <li><a href="../wizard/" class="navbar-link">PMTwin Wizard</a></li>
                    <li><a href="../knowledge/" class="navbar-link">Knowledge Hub</a></li>
                    <li><a href="../signup/" class="navbar-link">Sign Up</a></li>
                    <li><a href="../login/" class="navbar-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6);">Discover Projects</h1>

            <!-- Filter Section -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <h3>Filter Projects</h3>
                    <form id="discoveryFiltersForm" onsubmit="return discoveryComponent.applyFilters(event)">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            <div class="form-group">
                                <label for="discoveryCategoryFilter" class="form-label">Category</label>
                                <select id="discoveryCategoryFilter" class="form-control">
                                    <option value="">All Categories</option>
                                    <option value="Infrastructure">Infrastructure</option>
                                    <option value="Residential">Residential</option>
                                    <option value="Commercial">Commercial</option>
                                    <option value="Industrial">Industrial</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="discoveryLocationFilter" class="form-label">Location</label>
                                <input type="text" id="discoveryLocationFilter" class="form-control" placeholder="City or Region">
                            </div>
                            <div class="form-group">
                                <label for="discoveryStatusFilter" class="form-label">Status</label>
                                <select id="discoveryStatusFilter" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="active">Active</option>
                                    <option value="draft">Draft</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Apply Filters</button>
                        <button type="button" onclick="discoveryComponent.clearFilters()" class="btn btn-secondary" style="margin-top: 1rem; margin-left: 0.5rem;">Clear</button>
                    </form>
                </div>
            </div>

            <!-- Projects Grid -->
            <div id="discoveryProjectsList">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/public/discovery.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.public && window.public.discovery) {
                window.public.discovery.init();
            }
        });
    </script>
</body>
</html>
