<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation will be injected by dashboard -->
        <main id="main-content" class="page-wrapper">
            <div class="container container-padded">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-header-content">
                        <div>
                            <h1>My Services</h1>
                            <p>Manage your service offerings and track their performance</p>
                        </div>
                        <div class="page-actions">
                            <button id="createOfferingBtn" class="btn btn-primary">
                                <i class="ph ph-plus"></i> Create New Service
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Statistics Overview -->
                <div class="content-section">
                    <div id="statisticsSection" class="card enhanced-card" style="display: none;">
                        <div class="card-body">
                            <h3 class="section-title spacing-section">Your Service Offerings Statistics</h3>
                            <div id="statisticsContent" class="content-grid-4">
                                <!-- Statistics will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="content-section">
                    <div class="card filters-section">
                        <div class="card-body">
                            <h3 class="section-title">Filter Services</h3>
                            <form class="filter-row">
                                <div class="form-group">
                                    <label class="form-label">Filter by Status</label>
                                    <select id="statusFilter" class="form-control">
                                        <option value="">All Statuses</option>
                                        <option value="Active">Active</option>
                                        <option value="Paused">Paused</option>
                                        <option value="Draft">Draft</option>
                                        <option value="Archived">Archived</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Filter by Category</label>
                                    <select id="categoryFilter" class="form-control">
                                        <option value="">All Categories</option>
                                    </select>
                                </div>
                                <div class="form-group" style="display: flex; gap: var(--spacing-3);">
                                    <button id="clearFiltersBtn" class="btn btn-secondary">
                                        <i class="ph ph-x"></i> Clear Filters
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Services List -->
                <div class="content-section">
                    <div id="offeringsList">
                        <p>Loading your service offerings...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/service-offerings/my-services.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Wait for services to load
            function waitForServices() {
                return new Promise((resolve) => {
                    if (typeof ServiceOfferingService !== 'undefined') {
                        resolve();
                    } else {
                        window.addEventListener('servicesLoaded', resolve, { once: true });
                        // Fallback timeout
                        setTimeout(resolve, 2000);
                    }
                });
            }
            
            await waitForServices();
            
            // Wait for component to be available
            // The component should be available immediately after script loads, but check for it
            function waitForComponent() {
                return new Promise((resolve) => {
                    if (typeof myServicesComponent !== 'undefined') {
                        resolve();
                    } else {
                        // Check if script loaded but component not exported
                        let attempts = 0;
                        const checkInterval = setInterval(() => {
                            if (typeof myServicesComponent !== 'undefined') {
                                clearInterval(checkInterval);
                                resolve();
                            } else if (attempts >= 20) {
                                clearInterval(checkInterval);
                                console.error('myServicesComponent not found after 2 seconds');
                                resolve(); // Resolve anyway to continue
                            }
                            attempts++;
                        }, 100);
                    }
                });
            }
            
            await waitForComponent();
            
            // Initialize my services component
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (typeof myServicesComponent !== 'undefined') {
                myServicesComponent.init();
            } else {
                console.error('myServicesComponent not found. Check browser console for JavaScript errors.');
                const container = document.getElementById('offeringsList');
                if (container) {
                    container.innerHTML = '<p class="alert alert-error">Failed to load My Services component. Please refresh the page.</p>';
                }
            }
        });
    </script>
</body>
</html>
