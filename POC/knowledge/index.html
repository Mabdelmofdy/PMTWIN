<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Hub - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="../home/" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
                <ul class="navbar-nav" id="navbarNav">
                    <li><a href="../home/" class="navbar-link">Home</a></li>
                    <li><a href="../discovery/" class="navbar-link">Discover Projects</a></li>
                    <li><a href="../wizard/" class="navbar-link">PMTwin Wizard</a></li>
                    <li><a href="../knowledge/" class="navbar-link active">Knowledge Hub</a></li>
                    <li><a href="../signup/" class="navbar-link">Sign Up</a></li>
                    <li><a href="../login/" class="navbar-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container" style="max-width: 1000px; padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6);">Knowledge Hub</h1>

            <!-- Search Section -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <form id="knowledgeSearchForm" onsubmit="return knowledgeComponent.search(event)">
                        <div class="form-group">
                            <label for="knowledgeSearch" class="form-label">Search Articles</label>
                            <input type="text" id="knowledgeSearch" class="form-control" placeholder="Search for articles, guides, FAQs...">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>

            <!-- Categories -->
            <div id="knowledgeCategories" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
                <!-- Categories will be loaded here -->
            </div>

            <!-- Articles List -->
            <div id="knowledgeArticles">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/public/knowledge.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.public && window.public.knowledge) {
                window.public.knowledge.init();
            }
        });
    </script>
</body>
</html>
