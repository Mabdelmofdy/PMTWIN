<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMTwin Wizard - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="../home/" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation"><i class="ph ph-list"></i></button>
                <ul class="navbar-nav" id="navbarNav">
                    <li><a href="../home/" class="navbar-link">Home</a></li>
                    <li><a href="../discovery/" class="navbar-link">Discover Projects</a></li>
                    <li><a href="../wizard/" class="navbar-link active">PMTwin Wizard</a></li>
                    <li><a href="../knowledge/" class="navbar-link">Knowledge Hub</a></li>
                    <li><a href="../service-providers/" class="navbar-link">Service Providers Directory</a></li>
                    <li><a href="../auth/signup/" class="navbar-link">Sign Up</a></li>
                    <li><a href="../auth/login/" class="navbar-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container" style="max-width: 800px; padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6); text-align: center;">PMTwin Wizard</h1>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-secondary);">
                Answer a few questions to find the perfect collaboration model for your needs
            </p>

            <!-- Wizard Steps -->
            <div id="wizardSteps">
                <!-- Wizard steps will be loaded here -->
            </div>

            <!-- Navigation Buttons -->
            <div id="wizardNavigation" style="display: flex; justify-content: space-between; margin-top: 2rem;">
                <button id="wizardPrevBtn" onclick="wizardComponent.previousStep()" class="btn btn-secondary" style="display: none;">
                    Previous
                </button>
                <button id="wizardNextBtn" onclick="wizardComponent.nextStep()" class="btn btn-primary">
                    Next
                </button>
            </div>

            <!-- Results -->
            <div id="wizardResults" style="display: none;">
                <!-- Results will be shown here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="publicFooter" style="background: var(--bg-dark); color: var(--text-inverse); margin-top: var(--spacing-16);">
        <!-- Footer content will be loaded dynamically -->
    </footer>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Footer Component -->
    <script src="../../src/components/footer.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/public/wizard.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.public && window.public.wizard) {
                window.public.wizard.init();
            }
        });
    </script>
</body>
</html>
