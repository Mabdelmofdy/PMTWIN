<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - PMTwin Admin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6);">Reports</h1>

            <!-- Report Options -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <h2 style="margin-bottom: 1rem;">Generate Reports</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                        <button onclick="adminReportsComponent.generateUserReport()" class="btn btn-primary">
                            User Registration Report
                        </button>
                        <button onclick="adminReportsComponent.generateProjectReport()" class="btn btn-primary">
                            Project Activity Report
                        </button>
                        <button onclick="adminReportsComponent.generateProposalReport()" class="btn btn-primary">
                            Proposal Statistics Report
                        </button>
                        <button onclick="adminReportsComponent.generateFinancialReport()" class="btn btn-primary">
                            Financial Summary Report
                        </button>
                    </div>
                </div>
            </div>

            <!-- Report Output -->
            <div id="reportOutput">
                <!-- Reports will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/golden-seed-data.js"></script>
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/admin/admin-reports.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize admin reports
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-reports']) {
                window.admin['admin-reports'].init();
            }
        });
    </script>
</body>
</html>
