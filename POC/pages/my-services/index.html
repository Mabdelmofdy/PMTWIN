<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation will be injected by dashboard -->
        <main id="main-content" class="page-wrapper">
            <div class="container container-padded">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-header-content">
                        <div>
                            <h1>My Services</h1>
                            <p>Manage your service offers and engagements</p>
                        </div>
                        <div class="page-actions">
                            <a href="../service-requests/index.html" class="btn btn-primary">
                                <i class="ph ph-magnifying-glass"></i> Browse Service Requests
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Statistics Overview -->
                <div class="content-section">
                    <div id="statisticsSection" class="card enhanced-card" style="display: none;">
                        <div class="card-body">
                            <h3 class="section-title spacing-section">Your Service Statistics</h3>
                            <div id="statisticsContent" class="content-grid-4">
                                <!-- Statistics will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tabs -->
                <div class="content-section">
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; gap: 0.5rem; border-bottom: 2px solid var(--border-color, #e0e0e0); margin-bottom: 1.5rem;">
                                <button id="offersTab" class="tab-button active" type="button" onclick="if(window.myServicesComponent){window.myServicesComponent.switchTab('offers')}" style="padding: 0.75rem 1.5rem; background: none; border: none; border-bottom: 3px solid var(--color-primary); cursor: pointer; font-weight: 600; color: var(--color-primary);">
                                    <i class="ph ph-handshake"></i> My Offers
                                </button>
                                <button id="engagementsTab" class="tab-button" type="button" onclick="if(window.myServicesComponent){window.myServicesComponent.switchTab('engagements')}" style="padding: 0.75rem 1.5rem; background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; font-weight: 600; color: var(--text-secondary);">
                                    <i class="ph ph-briefcase"></i> My Engagements
                                </button>
                            </div>
                            
                            <!-- Filters -->
                            <div id="offersFilters" style="margin-bottom: 1.5rem;">
                                <form class="filter-row">
                                    <div class="form-group">
                                        <label class="form-label">Filter by Status</label>
                                        <select id="offerStatusFilter" class="form-control">
                                            <option value="">All Statuses</option>
                                            <option value="SUBMITTED">Pending</option>
                                            <option value="ACCEPTED">Accepted</option>
                                            <option value="REJECTED">Rejected</option>
                                            <option value="WITHDRAWN">Withdrawn</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="display: flex; gap: var(--spacing-3); align-items: flex-end;">
                                        <button type="button" id="clearFiltersBtn" class="btn btn-secondary">
                                            <i class="ph ph-x"></i> Clear Filters
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <div id="engagementsFilters" style="display: none; margin-bottom: 1.5rem;">
                                <form class="filter-row">
                                    <div class="form-group">
                                        <label class="form-label">Filter by Status</label>
                                        <select id="engagementStatusFilter" class="form-control">
                                            <option value="">All Statuses</option>
                                            <option value="ACTIVE">Active</option>
                                            <option value="COMPLETED">Completed</option>
                                            <option value="TERMINATED">Terminated</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="display: flex; gap: var(--spacing-3); align-items: flex-end;">
                                        <button type="button" id="clearFiltersBtn2" class="btn btn-secondary">
                                            <i class="ph ph-x"></i> Clear Filters
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Offers Content -->
                            <div id="offersContent">
                                <div id="offersList">
                                    <p>Loading your service offers...</p>
                                </div>
                            </div>
                            
                            <!-- Engagements Content -->
                            <div id="engagementsContent" style="display: none;">
                                <div id="engagementsList">
                                    <p>Loading your service engagements...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/golden-seed-data.js"></script>
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    
    <!-- Track Guards -->
    <script src="../../src/domains/auth/guards/track-guards.js"></script>
    <script src="../../src/domains/auth/guards/service-track-guards.js"></script>
    
    <!-- Validators -->
    <script src="../../src/domains/services/service-offers/service-offer-validator.js"></script>
    <script src="../../src/domains/services/service-engagements/service-engagement-validator.js"></script>
    
    <!-- Services Loader -->
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/service-offerings/my-services.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Wait for services to load
            function waitForServices() {
                return new Promise((resolve) => {
                    if (typeof ServiceOfferService !== 'undefined' && 
                        typeof ServiceEngagementService !== 'undefined' &&
                        typeof ServiceRequestService !== 'undefined') {
                        resolve();
                    } else {
                        window.addEventListener('servicesLoaded', resolve, { once: true });
                        // Fallback timeout
                        setTimeout(resolve, 3000);
                    }
                });
            }
            
            await waitForServices();
            
            // Wait for component to be available
            function waitForComponent() {
                return new Promise((resolve) => {
                    if (typeof myServicesComponent !== 'undefined') {
                        resolve();
                    } else {
                        let attempts = 0;
                        const checkInterval = setInterval(() => {
                            if (typeof myServicesComponent !== 'undefined') {
                                clearInterval(checkInterval);
                                resolve();
                            } else if (attempts >= 20) {
                                clearInterval(checkInterval);
                                console.error('myServicesComponent not found after 2 seconds');
                                resolve();
                            }
                            attempts++;
                        }, 100);
                    }
                });
            }
            
            await waitForComponent();
            
            // Initialize my services component
            if (typeof myServicesComponent !== 'undefined') {
                myServicesComponent.init();
            } else {
                console.error('myServicesComponent not found. Check browser console for JavaScript errors.');
                const container = document.getElementById('offersList');
                if (container) {
                    container.innerHTML = '<p class="alert alert-error">Failed to load My Services component. Please refresh the page.</p>';
                }
            }
        });
    </script>
</body>
</html>
