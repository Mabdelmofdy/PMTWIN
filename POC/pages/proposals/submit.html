<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Proposal - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Submit Proposal</h1>
                        <p id="opportunityTitle"></p>
                    </div>
                </div>
            </div>

            <!-- Proposal Form -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <form id="proposalForm" onsubmit="return proposalSubmit.handleSubmit(event)">
                            <!-- Price Total -->
                            <div class="form-group">
                                <label for="priceTotal" class="form-label">Total Price *</label>
                                <input type="number" id="priceTotal" class="form-control" required min="0" step="0.01">
                            </div>

                            <!-- Currency -->
                            <div class="form-group">
                                <label for="currency" class="form-label">Currency *</label>
                                <select id="currency" class="form-control" required>
                                    <option value="EGP">EGP (Egyptian Pound)</option>
                                    <option value="SAR">SAR (Saudi Riyal)</option>
                                    <option value="USD">USD (US Dollar)</option>
                                    <option value="EUR">EUR (Euro)</option>
                                </select>
                            </div>

                            <!-- Breakdown -->
                            <div class="form-group">
                                <label class="form-label">Price Breakdown</label>
                                <div id="breakdownItems">
                                    <!-- Breakdown items will be added here -->
                                </div>
                                <button type="button" class="btn btn-outline" onclick="proposalSubmit.addBreakdownItem()">
                                    <i class="ph ph-plus"></i> Add Item
                                </button>
                            </div>

                            <!-- Delivery Timeline -->
                            <div class="form-group">
                                <label for="deliveryTimeline" class="form-label">Delivery Timeline *</label>
                                <input type="text" id="deliveryTimeline" class="form-control" required 
                                       placeholder="e.g., 6 months, 90 days">
                            </div>

                            <!-- Notes -->
                            <div class="form-group">
                                <label for="notes" class="form-label">Additional Notes</label>
                                <textarea id="notes" class="form-control" rows="5" 
                                          placeholder="Any additional information about your proposal..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ph ph-paper-plane-tilt"></i> Submit Proposal
                                </button>
                                <a href="#" id="cancelLink" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    <script src="../../src/core/config/location.config.js"></script>
    
    <!-- Unified Storage Adapter (must load before data.js) -->
    <script src="../../src/core/storage/storage-adapter.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/golden-seed-data.js"></script>
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/user-manager.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Opportunity Store (NEW) -->
    <script src="../../assets/js/data/opportunityStore.js"></script>
    
    <!-- URL Helper -->
    <script src="../../assets/js/utils/url.js"></script>
    
    <!-- Navigation Routes (must load before navigation.js) -->
    <script src="../../src/core/routes/nav-routes.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Load renderer -->
    <script src="../../src/core/renderer/renderer.js"></script>
    
    <!-- Feature Scripts -->
    <script src="../../features/proposals/proposal-submit.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Get query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const opportunityId = urlParams.get('opportunityId');
            const providerId = urlParams.get('providerId');
            
            if (!opportunityId) {
                document.getElementById('proposalForm').innerHTML = 
                    '<p class="alert alert-error">No opportunity ID provided.</p>';
                return;
            }
            
            // Initialize proposal submit
            if (window.proposalSubmit) {
                window.proposalSubmit.init(opportunityId, providerId);
            } else {
                console.error('proposalSubmit component not found');
            }
        });
    </script>
</body>
</html>
