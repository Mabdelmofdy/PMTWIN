<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Proposal - PMTwin</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container container-md">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Create Proposal</h1>
                        <p>Submit a proposal for a project opportunity</p>
                    </div>
                </div>
            </div>
            
            <!-- Form to trigger ProposalService.createProposal() -->
            <div class="content-section">
                <form id="proposalCreateForm" onsubmit="return proposalCreateComponent.handleSubmit(event)">
                    <div class="card enhanced-card">
                        <div class="card-body">
                        <!-- Project Selection -->
                        <div class="form-group">
                            <label for="proposalProjectId" class="form-label">Project *</label>
                            <select id="proposalProjectId" class="form-control" required>
                                <option value="">Select Project</option>
                                <!-- Projects will be loaded dynamically -->
                            </select>
                        </div>

                        <!-- Proposal Type -->
                        <div class="form-group">
                            <label class="form-label">Proposal Type *</label>
                            <div class="content-grid-2" style="margin-top: 0.5rem;">
                                <label style="cursor: pointer; display: flex; align-items: center; padding: var(--spacing-3); border: 2px solid var(--border-color); border-radius: var(--radius-md); transition: all 0.2s;">
                                    <input type="radio" name="proposalType" value="cash" checked style="margin-right: 0.5rem;">
                                    Cash Proposal
                                </label>
                                <label style="cursor: pointer; display: flex; align-items: center; padding: var(--spacing-3); border: 2px solid var(--border-color); border-radius: var(--radius-md); transition: all 0.2s;">
                                    <input type="radio" name="proposalType" value="barter" style="margin-right: 0.5rem;">
                                    Barter Proposal
                                </label>
                            </div>
                        </div>

                        <!-- Service Description -->
                        <div class="form-group">
                            <label for="proposalDescription" class="form-label">Service Description *</label>
                            <textarea id="proposalDescription" class="form-control" rows="4" required placeholder="Describe the services you will provide..."></textarea>
                        </div>

                        <!-- Cash Proposal Fields -->
                        <div id="cashProposalFields">
                            <h3 class="section-title" style="margin-top: 2rem; margin-bottom: 1rem;">Pricing</h3>
                            <div id="pricingItems">
                                <!-- Pricing items will be added dynamically -->
                            </div>
                            <button type="button" onclick="proposalCreateComponent.addPricingItem()" class="btn btn-secondary btn-sm" style="margin-top: 1rem;">
                                Add Pricing Item
                            </button>
                        </div>

                        <!-- Barter Proposal Fields -->
                        <div id="barterProposalFields" style="display: none;">
                            <h3 class="section-title" style="margin-top: 2rem; margin-bottom: 1rem;">Services Offered</h3>
                            <div id="servicesOffered">
                                <!-- Services will be added dynamically -->
                            </div>
                            <button type="button" onclick="proposalCreateComponent.addServiceOffered()" class="btn btn-secondary btn-sm" style="margin-top: 1rem;">
                                Add Service
                            </button>
                            
                            <h3 class="section-title" style="margin-top: 2rem; margin-bottom: 1rem;">Services Requested</h3>
                            <div id="servicesRequested">
                                <!-- Services will be added dynamically -->
                            </div>
                            <button type="button" onclick="proposalCreateComponent.addServiceRequested()" class="btn btn-secondary btn-sm" style="margin-top: 1rem;">
                                Add Service
                            </button>
                        </div>

                        <!-- Error/Success Messages -->
                        <div id="proposalCreateMessage" style="display: none; margin-top: 1rem;"></div>

                        <!-- Action Buttons -->
                        <div class="flex gap-3" style="margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary">
                                <i class="ph ph-paper-plane-tilt"></i> Submit Proposal
                            </button>
                            <a href="../proposals/" class="btn btn-secondary">
                                <i class="ph ph-x"></i> Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../../src/core/api/api-client.js"></script>
    <script src="../../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../../src/core/data/golden-seed-data.js"></script>
    <script src="../../../src/core/data/data.js"></script>
    <script src="../../../src/core/auth/auth.js"></script>
    <script src="../../../src/core/auth/auth-check.js"></script>
    <script src="../../../src/utils/demo-credentials.js"></script>
    <script src="../../../src/services/services-loader.js"></script>
    <script src="../../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../../src/core/layout/layout.js"></script>
    <script src="../../../src/core/layout/navigation.js"></script>
    <script src="../../../src/core/init/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../../features/proposals/proposal-create.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Get project ID from query parameter if provided
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('projectId');
            
            // Initialize proposal create
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.proposals && window.proposals['proposal-create']) {
                window.proposals['proposal-create'].init({ projectId: projectId });
            }
        });
    </script>
</body>
</html>
