<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - PMTwin Admin</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Analytics Dashboard</h1>
                <div>
                    <button class="btn btn-primary" data-export="csv">Export CSV</button>
                    <button class="btn btn-primary" data-export="json">Export JSON</button>
                </div>
            </div>

            <!-- Date Range Filter -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <h2 style="margin-bottom: 1rem;">Date Range</h2>
                    <form id="analyticsDateForm">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            <div class="form-group">
                                <label for="dateFrom">From Date</label>
                                <input type="date" id="dateFrom" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="dateTo">To Date</label>
                                <input type="date" id="dateTo" class="form-control" required>
                            </div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">Apply Date Range</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- User Analytics -->
            <div id="userAnalytics" style="margin-bottom: 2rem;">
                <!-- User analytics will be loaded here -->
            </div>

            <!-- Project Analytics -->
            <div id="projectAnalytics" style="margin-bottom: 2rem;">
                <!-- Project analytics will be loaded here -->
            </div>

            <!-- Proposal Analytics -->
            <div id="proposalAnalytics" style="margin-bottom: 2rem;">
                <!-- Proposal analytics will be loaded here -->
            </div>

            <!-- Collaboration Analytics -->
            <div id="collaborationAnalytics" style="margin-bottom: 2rem;">
                <!-- Collaboration analytics will be loaded here -->
            </div>

            <!-- Matching Analytics -->
            <div id="matchingAnalytics" style="margin-bottom: 2rem;">
                <!-- Matching analytics will be loaded here -->
            </div>

            <!-- Financial Analytics -->
            <div id="financialAnalytics">
                <!-- Financial analytics will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../../src/core/api/api-client.js"></script>
    <script src="../../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../../src/core/data/data.js"></script>
    <script src="../../../src/core/auth/auth.js"></script>
    <script src="../../../src/core/auth/auth-check.js"></script>
    <script src="../../../src/utils/demo-credentials.js"></script>
    <script src="../../../src/services/services-loader.js"></script>
    <script src="../../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../../src/core/layout/layout.js"></script>
    <script src="../../../src/core/layout/navigation.js"></script>
    <script src="../../../src/core/init/app-init.js"></script>
    
    <!-- Admin Services -->
    <script src="../../../src/services/admin/admin-service.js"></script>
    <script src="../../../src/services/admin/analytics-service.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../../features/admin/admin-analytics.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Set default date range (last 30 days)
            const dateTo = new Date();
            const dateFrom = new Date();
            dateFrom.setDate(dateFrom.getDate() - 30);
            
            document.getElementById('dateFrom').value = dateFrom.toISOString().split('T')[0];
            document.getElementById('dateTo').value = dateTo.toISOString().split('T')[0];
            
            // Initialize analytics
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-analytics']) {
                window.admin['admin-analytics'].init();
            }
        });
    </script>
</body>
</html>
