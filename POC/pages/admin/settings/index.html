<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - PMTwin Admin</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <style>
        .settings-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        .settings-tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        .settings-tab:hover {
            color: var(--color-primary);
        }
        .settings-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>System Settings</h1>
                        <p>Configure platform settings, matching parameters, notifications, and roles</p>
                    </div>
                    <button class="btn btn-error" id="resetSettings">
                        <i class="ph ph-arrow-counter-clockwise"></i> Reset to Defaults
                    </button>
                </div>
            </div>

            <!-- Settings Tabs -->
            <div class="settings-tabs">
                <button class="settings-tab active" data-tab="platform">
                    <i class="ph ph-gear"></i> Platform
                </button>
                <button class="settings-tab" data-tab="matching">
                    <i class="ph ph-graph"></i> Matching Algorithm
                </button>
                <button class="settings-tab" data-tab="notifications">
                    <i class="ph ph-bell"></i> Notifications
                </button>
                <button class="settings-tab" data-tab="roles">
                    <i class="ph ph-users"></i> Role Management
                </button>
                <button class="settings-tab" data-tab="features">
                    <i class="ph ph-toggle-left"></i> Feature Flags
                </button>
            </div>

            <!-- Platform Settings -->
            <div class="tab-content active" data-tab-content="platform">
                <div class="card">
                    <div class="card-body">
                        <h2>Platform Configuration</h2>
                        <div id="platformSettings">
                            <!-- Platform settings will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Matching Settings -->
            <div class="tab-content" data-tab-content="matching">
                <div class="card">
                    <div class="card-body">
                        <h2>Matching Algorithm Parameters</h2>
                        <div id="matchingSettings">
                            <!-- Matching settings will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="tab-content" data-tab-content="notifications">
                <div class="card">
                    <div class="card-body">
                        <h2>Notification Settings</h2>
                        <div id="notificationSettings">
                            <!-- Notification settings will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Role Management -->
            <div class="tab-content" data-tab-content="roles">
                <div class="card">
                    <div class="card-body">
                        <h2 class="section-title">Role Management</h2>
                        <div id="roleManagement">
                            <!-- Role management will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feature Flags -->
            <div class="tab-content" data-tab-content="features">
                <div class="card">
                    <div class="card-body">
                        <h2 class="section-title">Feature Flags</h2>
                        <div id="featureFlags">
                            <!-- Feature flags will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../../src/core/api/api-client.js"></script>
    <script src="../../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../../src/core/data/golden-seed-data.js"></script>
    <script src="../../../src/core/data/data.js"></script>
    <script src="../../../src/core/auth/auth.js"></script>
    <script src="../../../src/core/auth/auth-check.js"></script>
    <script src="../../../src/utils/demo-credentials.js"></script>
    <script src="../../../src/services/services-loader.js"></script>
    <script src="../../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../../src/core/layout/layout.js"></script>
    <script src="../../../src/core/layout/navigation.js"></script>
    <script src="../../../src/core/init/app-init.js"></script>
    
    <!-- Admin Services -->
    <script src="../../../src/services/admin/admin-service.js"></script>
    <script src="../../../src/services/admin/settings-service.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../../features/admin/admin-settings.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize settings
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-settings']) {
                window.admin['admin-settings'].init();
            }
        });
    </script>
</body>
</html>
