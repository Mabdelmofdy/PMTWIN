<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container container-padded">
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Admin Dashboard</h1>
                        <p>Manage platform settings, users, and monitor system activity.</p>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="content-section">
                <div id="adminStats" class="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="content-section">
                <h2 class="section-title">Quick Actions</h2>
                <div class="content-grid-4">
                    <a href="../admin-vetting/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-check-circle" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>User Vetting</h3>
                        </div>
                    </a>
                    <a href="../admin-moderation/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-shield-check" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>Project Moderation</h3>
                        </div>
                    </a>
                    <a href="models-management/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-handshake" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>Models Management</h3>
                        </div>
                    </a>
                    <a href="../admin-audit/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-clipboard" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>Audit Trail</h3>
                        </div>
                    </a>
                    <a href="../admin-reports/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-chart-bar" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>Reports</h3>
                        </div>
                    </a>
                    <a href="../analytics/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-chart-line" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>Analytics</h3>
                        </div>
                    </a>
                    <a href="../settings/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-gear" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>Settings</h3>
                        </div>
                    </a>
                    <a href="../users-management/" class="card action-card" style="text-decoration: none; display: block;">
                        <div class="card-body" style="text-align: center; padding: var(--spacing-6);">
                            <i class="ph ph-users" style="font-size: 2.5rem; color: var(--color-primary); margin-bottom: var(--spacing-3);"></i>
                            <h3>User Management</h3>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Collaboration Models Activity -->
            <div class="content-section">
                <div id="collaborationModelsActivity">
                    <!-- Collaboration models activity will be loaded here -->
                </div>
            </div>

            <!-- Pending Approvals Queue -->
            <div class="content-section">
                <div id="pendingApprovalsQueue">
                    <!-- Pending approvals will be loaded here -->
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="content-section">
                <div id="adminRecentActivity">
                    <!-- Recent activity will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/user-manager.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/admin/admin-dashboard.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize admin dashboard
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-dashboard']) {
                window.admin['admin-dashboard'].init();
            }
        });
    </script>
</body>
</html>
