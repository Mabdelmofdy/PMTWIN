<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Service Providers - PMTwin</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
</head>
<body>
    <main class="page-wrapper">
        <div class="container">
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Service Providers Management</h1>
                        <p>Manage all service providers on the platform.</p>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <div id="adminServiceProvidersContent">
                    <!-- Admin content will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration -->
    <script src="../../../src/config/config.js"></script>
    
    <!-- API Layer -->
    <script src="../../../src/core/api/api-client.js"></script>
    <script src="../../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../../src/core/data/data.js"></script>
    <script src="../../../src/core/auth/user-manager.js"></script>
    <script src="../../../src/core/auth/auth.js"></script>
    <script src="../../../src/core/auth/auth-check.js"></script>
    
    <!-- Services -->
    <script src="../../../src/domains/services/service-providers/service-provider-service.js"></script>
    
    <!-- Services Loader -->
    <script src="../../../src/services/services-loader.js"></script>
    <script src="../../../data/data-loader.js"></script>
    
    <!-- Layout System -->
    <script src="../../../src/core/layout/layout.js"></script>
    <script src="../../../src/core/layout/navigation.js"></script>
    <script src="../../../src/core/init/app-init.js"></script>
    
    <!-- Feature Script -->
    <script src="../../../features/admin/admin-service-providers.js"></script>
    
    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            if (window.AdminServiceProviders && window.AdminServiceProviders.init) {
                window.AdminServiceProviders.init();
            }
        });
    </script>
</body>
</html>
