<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - PMTwin Admin</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container container-padded">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>User Management</h1>
                        <p>Manage user accounts, roles, and permissions</p>
                    </div>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <div class="flex justify-between align-center spacing-section">
                            <h2 class="section-title">User Statistics</h2>
                            <div style="display: flex; gap: 0.5rem;">
                                <button type="button" class="btn btn-secondary btn-sm" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].createTestUsers(); }">
                                    <i class="ph ph-plus"></i> Create Test Data
                                </button>
                                <button type="button" class="btn btn-outline btn-sm" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].createSuspendedTestUsers(); }">
                                    <i class="ph ph-lock"></i> Add Suspended Users
                                </button>
                            </div>
                        </div>
                        <div id="usersStatistics">
                            <!-- Statistics will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Simplified Search and Filters -->
            <div class="content-section">
                <div class="card filters-section">
                    <div class="card-body">
                        <h3 class="section-title">Filter Users</h3>
                        <form id="usersFilterForm" onsubmit="return false;" class="filter-row">
                            <div class="form-group" style="position: relative;">
                                <i class="ph ph-magnifying-glass" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; z-index: 1;"></i>
                                <label for="userSearch" class="form-label">Search</label>
                                <input type="text" id="userSearch" class="form-control" placeholder="Search by name or email..." style="padding-left: 2.5rem;">
                            </div>
                            <div class="form-group">
                                <label for="statusFilter" class="form-label">Status</label>
                                <select id="statusFilter" class="form-control">
                                    <option value="approved" selected>Approved</option>
                                    <option value="approved_and_suspended">Approved & Suspended</option>
                                    <option value="suspended">Suspended</option>
                                    <option value="pending">Pending</option>
                                    <option value="under_review">Under Review</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userTypeFilter" class="form-label">User Type</label>
                                <select id="userTypeFilter" class="form-control">
                                    <option value="">All Types</option>
                                    <option value="company">Company</option>
                                    <option value="individual">Individual</option>
                                    <option value="consultant">Consultant</option>
                                </select>
                            </div>
                            <div class="form-group" style="display: flex; gap: var(--spacing-3);">
                                <button type="button" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].toggleAdvancedFilters(); }" class="btn btn-outline">
                                    <i class="ph ph-funnel"></i> More
                                </button>
                                <button type="button" class="btn btn-secondary" id="clearFilters">
                                    <i class="ph ph-x"></i> Clear
                                </button>
                            </div>
                        </form>
                        <div id="advancedFilters" style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                                <div class="form-group">
                                    <label for="roleFilter" class="form-label">Role</label>
                                    <select id="roleFilter" class="form-control">
                                        <option value="">All Roles</option>
                                        <option value="admin">Admin</option>
                                        <option value="platform_admin">Platform Admin</option>
                                        <option value="entity">Entity</option>
                                        <option value="project_lead">Project Lead</option>
                                        <option value="individual">Individual</option>
                                        <option value="professional">Professional</option>
                                        <option value="consultant">Consultant</option>
                                        <option value="service_provider">Service Provider</option>
                                        <option value="supplier">Supplier</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="verificationFilter" class="form-label">Verification Status</label>
                                    <select id="verificationFilter" class="form-control">
                                        <option value="">All</option>
                                        <option value="verified">Verified</option>
                                        <option value="unverified">Unverified</option>
                                        <option value="pending_verification">Pending Verification</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="activityFilter" class="form-label">Activity Status</label>
                                    <select id="activityFilter" class="form-control">
                                        <option value="">All</option>
                                        <option value="active">Active (Last 30 days)</option>
                                        <option value="inactive">Inactive (30+ days)</option>
                                        <option value="never_logged_in">Never Logged In</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dateFromFilter" class="form-label">Registration From</label>
                                    <input type="date" id="dateFromFilter" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="dateToFilter" class="form-label">Registration To</label>
                                    <input type="date" id="dateToFilter" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="sortBy" class="form-label">Sort By</label>
                                    <select id="sortBy" class="form-control">
                                        <option value="name">Name</option>
                                        <option value="email">Email</option>
                                        <option value="registration_date">Registration Date</option>
                                        <option value="last_login">Last Login</option>
                                        <option value="status">Status</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="sortOrder" class="form-label">Order</label>
                                    <select id="sortOrder" class="form-control">
                                        <option value="asc">Ascending</option>
                                        <option value="desc">Descending</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Bulk Operations -->
            <div class="content-section" id="bulkOperationsSection" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3 class="section-title">Bulk Operations</h3>
                            <button type="button" class="btn btn-outline btn-sm" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].hideBulkOperations(); }">
                                <i class="ph ph-x"></i> Cancel
                            </button>
                        </div>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <button type="button" class="btn btn-success" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].bulkApprove(); }">
                                <i class="ph ph-check-circle"></i> Approve Selected
                            </button>
                            <button type="button" class="btn btn-warning" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].bulkSuspend(); }">
                                <i class="ph ph-lock"></i> Suspend Selected
                            </button>
                            <button type="button" class="btn btn-error" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].bulkReject(); }">
                                <i class="ph ph-x-circle"></i> Reject Selected
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].bulkExport(); }">
                                <i class="ph ph-download"></i> Export Selected
                            </button>
                            <button type="button" class="btn btn-outline" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].bulkAssignRole(); }">
                                <i class="ph ph-user-switch"></i> Assign Role
                            </button>
                        </div>
                        <p style="margin-top: 0.75rem; color: var(--text-secondary); font-size: 0.9rem;">
                            <span id="selectedCount">0</span> user(s) selected
                        </p>
                    </div>
                </div>
            </div>

            <!-- Users List -->
            <div class="card">
                <div class="card-body">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 class="section-title" style="margin: 0;">Users</h2>
                        <div style="display: flex; gap: 0.5rem;">
                            <button type="button" class="btn btn-outline btn-sm" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].selectAll(); }">
                                <i class="ph ph-check-square"></i> Select All
                            </button>
                            <button type="button" class="btn btn-outline btn-sm" onclick="if(window.admin && window.admin['admin-users-management']) { window.admin['admin-users-management'].deselectAll(); }">
                                <i class="ph ph-square"></i> Deselect All
                            </button>
                        </div>
                    </div>
                    <div id="usersList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../../src/core/api/api-client.js"></script>
    <script src="../../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../../src/core/data/data.js"></script>
    <script src="../../../src/core/auth/auth.js"></script>
    <script src="../../../src/core/auth/auth-check.js"></script>
    <script src="../../../src/utils/demo-credentials.js"></script>
    <script src="../../../src/services/services-loader.js"></script>
    <script src="../../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../../src/core/layout/layout.js"></script>
    <script src="../../../src/core/layout/navigation.js"></script>
    <script src="../../../src/core/init/app-init.js"></script>
    
    <!-- Admin Services -->
    <script src="../../../src/services/admin/admin-service.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../../features/admin/admin-users-management.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize user management
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-users-management']) {
                window.admin['admin-users-management'].init();
            }
        });
    </script>
</body>
</html>
