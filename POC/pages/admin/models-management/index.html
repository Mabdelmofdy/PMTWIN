<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Models Management - PMTwin Admin</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container container-padded">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Collaboration Models Management</h1>
                        <p>Manage and monitor collaboration opportunities across all models</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-primary" onclick="exportOpportunities()">
                            <i class="ph ph-download"></i> Export Data
                        </button>
                    </div>
                </div>
            </div>

            <!-- Models Overview -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <h2 class="section-title spacing-section">Models Overview</h2>
                        <div id="modelsOverview">
                            <!-- Models overview will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Simplified Search and Filters -->
            <div class="content-section">
                <div class="card filters-section">
                    <div class="card-body">
                        <h3 class="section-title">Filter Models</h3>
                        <form id="modelsFilterForm" onsubmit="return false;" class="filter-row">
                            <div class="form-group" style="position: relative;">
                                <i class="ph ph-magnifying-glass" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; z-index: 1;"></i>
                                <label for="modelSearch" class="form-label">Search</label>
                                <input type="text" id="modelSearch" class="form-control" placeholder="Search by title or creator..." style="padding-left: 2.5rem;">
                            </div>
                            <div class="form-group">
                                <label for="modelSelector" class="form-label">Model Type</label>
                                <select id="modelSelector" class="form-control">
                                    <option value="all" selected>All Models</option>
                                    <option value="1.1">1.1 - Task-Based</option>
                                    <option value="1.2">1.2 - Consortium</option>
                                    <option value="1.3">1.3 - Joint Venture</option>
                                    <option value="1.4">1.4 - SPV</option>
                                    <option value="2.1">2.1 - Strategic JV</option>
                                    <option value="2.2">2.2 - Strategic Alliance</option>
                                    <option value="2.3">2.3 - Mentorship</option>
                                    <option value="3.1">3.1 - Bulk Purchasing</option>
                                    <option value="3.2">3.2 - Co-Ownership</option>
                                    <option value="3.3">3.3 - Resource Exchange</option>
                                    <option value="4.1">4.1 - Professional Hiring</option>
                                    <option value="4.2">4.2 - Consultant Hiring</option>
                                    <option value="5.1">5.1 - Competition/RFP</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="statusFilter" class="form-label">Status</label>
                                <select id="statusFilter" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="draft">Draft</option>
                                    <option value="pending">Pending</option>
                                    <option value="active">Active</option>
                                    <option value="closed">Closed</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                            <div class="form-group" style="display: flex; gap: var(--spacing-3);">
                                <button type="button" onclick="if(window.admin && window.admin['admin-models-management']) { window.admin['admin-models-management'].toggleAdvancedFilters(); }" class="btn btn-outline">
                                    <i class="ph ph-funnel"></i> More
                                </button>
                                <button type="button" class="btn btn-secondary" id="clearFilters">
                                    <i class="ph ph-x"></i> Clear
                                </button>
                            </div>
                        </form>
                        <div id="advancedFilters" style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                            <div class="filter-row">
                                <div class="form-group">
                                    <label for="dateFromFilter" class="form-label">From Date</label>
                                    <input type="date" id="dateFromFilter" class="form-control" placeholder="From Date">
                                </div>
                                <div class="form-group">
                                    <label for="dateToFilter" class="form-label">To Date</label>
                                    <input type="date" id="dateToFilter" class="form-control" placeholder="To Date">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Opportunities List -->
            <div class="content-section">
                <div id="opportunitiesList">
                    <!-- Opportunities will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../../src/core/api/api-client.js"></script>
    <script src="../../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../../src/core/data/data.js"></script>
    <script src="../../../src/core/auth/auth.js"></script>
    <script src="../../../src/core/auth/auth-check.js"></script>
    <script src="../../../src/utils/demo-credentials.js"></script>
    <script src="../../../src/services/services-loader.js"></script>
    <script src="../../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../../src/core/layout/layout.js"></script>
    <script src="../../../src/core/layout/navigation.js"></script>
    <script src="../../../src/core/init/app-init.js"></script>
    
    <!-- Admin Services -->
    <script src="../../../src/services/admin/admin-service.js"></script>
    <script src="../../../src/services/admin/models-management-service.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../../features/admin/admin-models-management.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize models management
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-models-management']) {
                window.admin['admin-models-management'].init();
            }
        });

        // Export function
        async function exportOpportunities() {
            if (window.admin && window.admin['admin-models-management']) {
                // Access the export function from the component
                const component = window.admin['admin-models-management'];
                if (component.exportOpportunities) {
                    await component.exportOpportunities();
                }
            }
        }
    </script>
</body>
</html>
