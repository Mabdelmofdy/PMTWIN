<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container">
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>My Projects</h1>
                        <p>Manage and track all your construction projects in one place.</p>
                    </div>
                    <div class="page-actions">
                        <a href="../projects/create/" class="btn btn-primary">
                            <i class="ph ph-plus"></i> Create New Project
                        </a>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="content-section">
                <div class="card filters-section">
                    <div class="card-body">
                        <form id="projectsFilterForm" onsubmit="return projectsListComponent.applyFilters(event)" class="filter-row">
                            <div class="form-group" style="position: relative;">
                                <i class="ph ph-magnifying-glass" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; z-index: 1;"></i>
                                <label for="projectSearch" class="form-label">Search</label>
                                <input type="text" id="projectSearch" class="form-control" placeholder="Search projects..." style="padding-left: 2.5rem;">
                            </div>
                            <div class="form-group">
                                <label for="projectStatusFilter" class="form-label">Status</label>
                                <select id="projectStatusFilter" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="active">Active</option>
                                    <option value="draft">Draft</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="projectCategoryFilter" class="form-label">Category</label>
                                <select id="projectCategoryFilter" class="form-control">
                                    <option value="">All Categories</option>
                                    <option value="infrastructure">Infrastructure</option>
                                    <option value="residential">Residential</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="industrial">Industrial</option>
                                </select>
                            </div>
                            <div class="form-group" style="display: flex; gap: var(--spacing-3);">
                                <button type="button" onclick="projectsListComponent.toggleAdvancedFilters()" class="btn btn-outline">
                                    <i class="ph ph-funnel"></i> More
                                </button>
                                <button type="button" onclick="projectsListComponent.clearFilters()" class="btn btn-secondary">
                                    <i class="ph ph-x"></i> Clear
                                </button>
                            </div>
                        </form>
                        <div id="advancedFilters" style="display: none; margin-top: var(--spacing-4); padding-top: var(--spacing-4); border-top: 1px solid var(--border-color);">
                            <div class="content-grid-3">
                                <div class="form-group">
                                    <label for="projectTypeFilter" class="form-label">Type</label>
                                    <select id="projectTypeFilter" class="form-control">
                                        <option value="">All Types</option>
                                        <option value="single">Single Project</option>
                                        <option value="mega">Mega-Project</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="projectDateFromFilter" class="form-label">From Date</label>
                                    <input type="date" id="projectDateFromFilter" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="projectDateToFilter" class="form-label">To Date</label>
                                    <input type="date" id="projectDateToFilter" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content-section">
                <div id="projectsList">
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/projects/projects-list.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Initialize projects list
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.projects && window.projects['projects-list']) {
                window.projects['projects-list'].init();
            }
        });
    </script>
</body>
</html>
