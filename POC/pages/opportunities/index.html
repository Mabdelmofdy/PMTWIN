<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Opportunities</h1>
                        <p>View projects that match your profile and skills</p>
                    </div>
                    <div class="page-actions">
                        <a href="create/" class="btn btn-primary">
                            <i class="ph ph-plus"></i> Create Opportunity
                        </a>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <h2 class="section-title spacing-section">Filters</h2>
                        <div id="opportunitiesFilters">
                            <!-- Filters will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Opportunities List -->
            <div class="content-section">
                <div id="opportunitiesList">
                    <!-- Opportunities will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    <script src="../../src/core/config/location.config.js"></script>
    
    <!-- Unified Storage Adapter (must load before data.js) -->
    <script src="../../src/core/storage/storage-adapter.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/golden-seed-data.js"></script>
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/user-manager.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Opportunity Store (NEW) -->
    <script src="../../assets/js/data/opportunityStore.js"></script>
    
    <!-- URL Helper -->
    <script src="../../assets/js/utils/url.js"></script>
    
    <!-- Navigation Routes (must load before navigation.js) -->
    <script src="../../src/core/routes/nav-routes.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Load renderer -->
    <script src="../../src/core/renderer/renderer.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/opportunities/opportunities-list.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication (but don't block if not authenticated for demo)
            try {
                const isAuth = await AuthCheck.checkAuth({ requireAuth: false });
                console.log('[OpportunitiesPage] Auth check:', isAuth);
            } catch (e) {
                console.warn('[OpportunitiesPage] Auth check failed:', e);
            }
            
            // Wait for OpportunityStore to be available
            function initOpportunities() {
                if (typeof window.OpportunityStore !== 'undefined') {
                    console.log('[OpportunitiesPage] OpportunityStore available, initializing list');
            if (window.opportunitiesList) {
                window.opportunitiesList.init();
                    } else {
                        console.error('[OpportunitiesPage] opportunitiesList component not found');
                    }
                } else {
                    console.log('[OpportunitiesPage] Waiting for OpportunityStore...');
                    setTimeout(initOpportunities, 100);
                }
            }
            
            // Start initialization
            initOpportunities();
        });
    </script>
</body>
</html>
