<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Details - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Opportunity Details</h1>
                        <p id="opportunityStatusBadge"></p>
                    </div>
                    <div class="page-actions" id="opportunityActions">
                        <!-- Actions will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Opportunity Details -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <div id="opportunityDetails">
                            <!-- Opportunity details will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Matches Section -->
            <div class="content-section" id="matchesSection" style="display: none;">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <h2 class="section-title">Compatible Providers</h2>
                        <div id="matchesList">
                            <!-- Matches will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Proposals Section -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <h2 class="section-title">Proposals</h2>
                        <div id="proposalsList">
                            <!-- Proposals will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    <script src="../../src/core/config/location.config.js"></script>
    
    <!-- Unified Storage Adapter (must load before data.js) -->
    <script src="../../src/core/storage/storage-adapter.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/golden-seed-data.js"></script>
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/user-manager.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Opportunity Store (NEW) -->
    <script src="../../assets/js/data/opportunityStore.js"></script>
    
    <!-- URL Helper -->
    <script src="../../assets/js/utils/url.js"></script>
    
    <!-- Navigation Routes (must load before navigation.js) -->
    <script src="../../src/core/routes/nav-routes.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Load renderer -->
    <script src="../../src/core/renderer/renderer.js"></script>
    
    <!-- Feature Scripts -->
    <script src="../../features/opportunities/opportunity-details.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Get opportunity ID from query string
            const urlParams = new URLSearchParams(window.location.search);
            const opportunityId = urlParams.get('id');
            
            if (!opportunityId) {
                document.getElementById('opportunityDetails').innerHTML = 
                    '<p class="alert alert-error">No opportunity ID provided.</p>';
                return;
            }
            
            // Initialize opportunity details
            if (window.opportunityDetails) {
                window.opportunityDetails.init(opportunityId);
            } else {
                console.error('opportunityDetails component not found');
            }
        });
    </script>
</body>
</html>
