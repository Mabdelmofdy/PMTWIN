<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Details - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Opportunity Details</h1>
                        <p id="opportunityStatusBadge"></p>
                    </div>
                    <div class="page-actions" id="opportunityActions">
                        <!-- Actions will be rendered here -->
                        <button class="btn btn-secondary" onclick="openDemoLoginModal()" style="margin-left: auto;">
                            <i class="ph ph-user-switch"></i> Quick Login
                        </button>
                    </div>
                </div>
            </div>

            <!-- Opportunity Details -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <div id="opportunityDetails">
                            <!-- Opportunity details will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Matches Section -->
            <div class="content-section" id="matchesSection" style="display: none;">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 2px solid var(--border-color);">
                            <i class="ph ph-users" style="font-size: 1.5rem; color: var(--color-primary);"></i>
                            <h2 class="section-title" style="margin: 0;">Compatible Providers</h2>
                        </div>
                        <div id="matchesList">
                            <!-- Matches will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Proposals Section -->
            <div class="content-section">
                <div class="card enhanced-card">
                    <div class="card-body">
                        <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 2px solid var(--border-color);">
                            <i class="ph ph-file-text" style="font-size: 1.5rem; color: var(--color-primary);"></i>
                            <h2 class="section-title" style="margin: 0;">Proposals</h2>
                        </div>
                        <div id="proposalsList">
                            <!-- Proposals will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Quick Login Modal -->
    <div id="demoLoginModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Quick Login - Demo Accounts</h2>
                <button class="modal-close" onclick="closeDemoLoginModal()">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="modal-body" id="demoAccountsList">
                <!-- Demo accounts will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDemoLoginModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    <script src="../../src/core/config/location.config.js"></script>
    
    <!-- Unified Storage Adapter (must load before data.js) -->
    <script src="../../src/core/storage/storage-adapter.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/golden-seed-data.js"></script>
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/user-manager.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Opportunity Store (NEW) -->
    <script src="../../assets/js/data/opportunityStore.js"></script>
    
    <!-- URL Helper -->
    <script src="../../assets/js/utils/url.js"></script>
    
    <!-- Navigation Routes (must load before navigation.js) -->
    <script src="../../src/core/routes/nav-routes.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Load renderer -->
    <script src="../../src/core/renderer/renderer.js"></script>
    
    <!-- Feature Scripts -->
    <script src="../../features/opportunities/opportunity-details.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Get opportunity ID from query string
            const urlParams = new URLSearchParams(window.location.search);
            const opportunityId = urlParams.get('id');
            
            if (!opportunityId) {
                document.getElementById('opportunityDetails').innerHTML = 
                    '<p class="alert alert-error">No opportunity ID provided.</p>';
                return;
            }
            
            // Initialize opportunity details
            if (window.opportunityDetails) {
                window.opportunityDetails.init(opportunityId);
            } else {
                console.error('opportunityDetails component not found');
            }
            
            // Load demo accounts for modal
            loadDemoAccounts();
        });
        
        // Demo Login Modal Functions
        function openDemoLoginModal() {
            const modal = document.getElementById('demoLoginModal');
            if (modal) {
                modal.style.display = 'flex';
                loadDemoAccounts();
            }
        }
        
        function closeDemoLoginModal() {
            const modal = document.getElementById('demoLoginModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('demoLoginModal');
            if (event.target === modal) {
                closeDemoLoginModal();
            }
        }
        
        function loadDemoAccounts() {
            const container = document.getElementById('demoAccountsList');
            if (!container) return;
            
            // Get demo users from OpportunityStore
            const users = window.OpportunityStore ? window.OpportunityStore.getAllUsers() : [];
            
            // Debug logging
            console.log('[Quick Login] Total users loaded:', users.length);
            console.log('[Quick Login] Users:', users.map(u => ({ id: u.id, name: u.name, role: u.role })));
            
            if (users.length === 0) {
                container.innerHTML = '<p class="alert alert-warning">No demo users available.</p>';
                return;
            }
            
            // Helper function to get role badge
            function getRoleBadge(role) {
                const badges = {
                    'beneficiary': '<span class="badge badge-success">BENEFICIARY</span>',
                    'provider': '<span class="badge badge-info">PROVIDER</span>'
                };
                return badges[role] || '<span class="badge badge-secondary">' + role.toUpperCase() + '</span>';
            }
            
            // Helper function to get user description
            function getUserDescription(user) {
                if (user.role === 'beneficiary') {
                    return 'Beneficiary - Creates opportunities, reviews proposals, accepts service offers. Manages project lifecycle and collaborates with providers.';
                } else if (user.role === 'provider') {
                    const skills = user.skills && user.skills.length > 0 
                        ? user.skills.slice(0, 3).join(', ') + (user.skills.length > 3 ? '...' : '')
                        : 'various services';
                    return `Service Provider - Offers ${skills}. Submits proposals, manages service engagements, and collaborates with beneficiaries.`;
                }
                return 'User account for testing workflows.';
            }
            
            // Helper function to escape HTML
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Generate password (simple demo password)
            function getDemoPassword(email) {
                // Simple password generation for demo
                return 'Demo123!';
            }
            
            // Render accounts
            const accountsHTML = users.map(user => {
                const email = escapeHtml(user.email);
                const password = getDemoPassword(user.email);
                const description = getUserDescription(user);
                
                return `
                    <div class="demo-account-card">
                        <div class="demo-account-header">
                            <h3 class="demo-account-name">${escapeHtml(user.name)}</h3>
                            ${getRoleBadge(user.role)}
                        </div>
                        <p class="demo-account-description">${escapeHtml(description)}</p>
                        <div class="demo-account-fields">
                            <div class="demo-field">
                                <label>Email:</label>
                                <input type="email" class="demo-input" value="${email}" readonly>
                            </div>
                            <div class="demo-field">
                                <label>Password:</label>
                                <input type="password" class="demo-input" value="${password}" readonly>
                            </div>
                        </div>
                        <button class="btn btn-primary demo-login-btn" onclick="loginAsDemoUser('${user.id}')">
                            <i class="ph ph-lock"></i> Login Now
                        </button>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = accountsHTML;
        }
        
        function loginAsDemoUser(userId) {
            // Get user from OpportunityStore
            const user = window.OpportunityStore ? window.OpportunityStore.getUserById(userId) : null;
            if (!user) {
                alert('User not found');
                return;
            }
            
            // Create session object compatible with existing auth system
            const session = {
                userId: user.id,
                email: user.email,
                role: user.role,
                name: user.name,
                loginTime: new Date().toISOString()
            };
            
            // Store in localStorage (compatible with existing auth system)
            localStorage.setItem('pmtwin_current_user', JSON.stringify(session));
            localStorage.setItem('pmtwin_session', JSON.stringify(session));
            
            // Update window.currentUser if it exists
            if (typeof window !== 'undefined') {
                window.currentUser = session;
            }
            
            // Trigger auth update event
            window.dispatchEvent(new CustomEvent('userLoggedIn', { detail: session }));
            
            // Close modal
            closeDemoLoginModal();
            
            // Reload page to reflect new user
            window.location.reload();
        }
    </script>
    
    <style>
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: var(--spacing-4);
        }
        
        .modal-container {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-4) var(--spacing-5);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: var(--spacing-4) var(--spacing-5);
            overflow-y: auto;
            flex: 1;
        }
        
        .modal-footer {
            padding: var(--spacing-4) var(--spacing-5);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            background: var(--bg-secondary);
        }
        
        /* Demo Account Card Styles */
        .demo-account-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-4);
            margin-bottom: var(--spacing-4);
        }
        
        .demo-account-card:last-child {
            margin-bottom: 0;
        }
        
        .demo-account-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-2);
            gap: var(--spacing-2);
        }
        
        .demo-account-name {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }
        
        .demo-account-description {
            margin: 0 0 var(--spacing-3) 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .demo-account-fields {
            margin-bottom: var(--spacing-3);
        }
        
        .demo-field {
            margin-bottom: var(--spacing-2);
        }
        
        .demo-field:last-child {
            margin-bottom: 0;
        }
        
        .demo-field label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-1);
        }
        
        .demo-input {
            width: 100%;
            padding: var(--spacing-2) var(--spacing-3);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }
        
        .demo-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb), 0.1);
        }
        
        .demo-login-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }
        
        @media (max-width: 768px) {
            .modal-container {
                max-width: 100%;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .modal-header,
            .modal-body,
            .modal-footer {
                padding: var(--spacing-3);
            }
        }
    </style>
</body>
</html>
