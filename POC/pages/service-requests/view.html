<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Details - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <main class="page-wrapper">
        <div class="container">
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Service Request Details</h1>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <div id="serviceRequestViewContent">
                    <!-- Request details and offers will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/user-manager.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    
    <!-- Track Guards -->
    <script src="../../src/domains/auth/guards/track-guards.js"></script>
    <script src="../../src/domains/auth/guards/service-track-guards.js"></script>
    
    <!-- Validators -->
    <script src="../../src/domains/services/service-requests/service-request-validator.js"></script>
    <script src="../../src/domains/services/service-offers/service-offer-validator.js"></script>
    
    <!-- Matching Services -->
    <script src="../../src/domains/matching/service-matching/skill-matcher.js"></script>
    <script src="../../src/domains/matching/service-matching/match-scorer.js"></script>
    <script src="../../src/domains/matching/service-matching/service-matching-service.js"></script>
    
    <!-- Services -->
    <script src="../../src/domains/services/service-requests/service-request-service.js"></script>
    <script src="../../src/domains/services/service-offers/service-offer-service.js"></script>
    
    <!-- Services Loader -->
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Layout System -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Feature Script -->
    <script src="../../features/service-requests/view.js"></script>
    
    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            if (window.ServiceRequestView && window.ServiceRequestView.init) {
                window.ServiceRequestView.init();
            }
        });
    </script>
</body>
</html>
