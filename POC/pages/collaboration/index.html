<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Models - PMTwin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1 style="margin-bottom: 0.5rem;">Collaboration Models</h1>
                    <p style="color: var(--text-secondary); margin: 0;">
                        Explore different collaboration models to find the best fit for your project
                    </p>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <a href="my-collaborations/" class="btn btn-secondary">
                        <i class="ph ph-folder"></i> My Collaborations
                    </a>
                    <a href="opportunities/" class="btn btn-primary">
                        <i class="ph ph-sparkle"></i> Browse Opportunities
                    </a>
                </div>
            </div>

            <!-- Collaboration Models Content -->
            <div id="collaborationModelsContent">
                <!-- Models will be loaded here by CollaborationModelsUI -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading collaboration models...</p>
                </div>
            </div>

            <!-- Category Detail View (hidden by default) -->
            <div id="collaborationCategoryContent" style="display: none;">
                <!-- Category details will be loaded here -->
            </div>

            <!-- Create Collaboration Form (hidden by default) -->
            <div id="createCollaborationContent" style="display: none;">
                <!-- Form will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Collaboration Models Scripts -->
    <script src="../../src/business-logic/models/collaboration-model-definitions.js"></script>
    <script src="../../src/business-logic/models/collaboration-models.js"></script>
    
    <!-- Initialize Component -->
    <script>
        let retryCount = 0;
        const maxRetries = 50; // 5 seconds max wait time
        
        // Wait for all scripts to load
        function initializeCollaboration() {
            retryCount++;
            
            // Check if required dependencies are loaded
            if (typeof PMTwinData === 'undefined' || typeof PMTwinAuth === 'undefined') {
                if (retryCount < maxRetries) {
                    setTimeout(initializeCollaboration, 100);
                } else {
                    showError('Data or authentication scripts failed to load. Please refresh the page.');
                }
                return;
            }

            if (typeof window.CollaborationModels === 'undefined') {
                if (retryCount < maxRetries) {
                    setTimeout(initializeCollaboration, 100);
                } else {
                    showError('Collaboration models definitions failed to load. Please refresh the page.');
                }
                return;
            }

            if (typeof window.CollaborationModelsUI === 'undefined') {
                if (retryCount < maxRetries) {
                    setTimeout(initializeCollaboration, 100);
                } else {
                    showError('Collaboration models UI failed to load. Please refresh the page.');
                }
                return;
            }

            // All dependencies loaded, proceed with initialization
            (async function() {
                try {
                    console.log('[Collaboration] Initializing...');
                    
                    // Check authentication - try AuthCheck first, then PMTwinAuth
                    let isAuth = false;
                    if (typeof AuthCheck !== 'undefined' && typeof AuthCheck.checkAuth === 'function') {
                        isAuth = await AuthCheck.checkAuth({ requireAuth: false });
                    } else if (typeof PMTwinAuth !== 'undefined' && typeof PMTwinAuth.isAuthenticated === 'function') {
                        isAuth = PMTwinAuth.isAuthenticated();
                    }
                    
                    if (!isAuth) {
                        console.log('[Collaboration] User not authenticated, redirecting to login');
                        window.location.href = '../login/';
                        return;
                    }
                    
                    // Get current user - try multiple methods
                    let currentUser = null;
                    if (typeof PMTwinData !== 'undefined' && PMTwinData.Sessions) {
                        currentUser = PMTwinData.Sessions.getCurrentUser();
                    } else if (typeof PMTwinAuth !== 'undefined' && typeof PMTwinAuth.getCurrentUser === 'function') {
                        currentUser = PMTwinAuth.getCurrentUser();
                    }
                    
                    if (!currentUser) {
                        console.error('[Collaboration] No current user found');
                        showError('No user session found. Please log in again.', '../login/');
                        return;
                    }
                    
                    console.log('[Collaboration] User:', currentUser.email || currentUser.id);
                    console.log('[Collaboration] Initializing UI...');
                    
                    // Initialize collaboration models UI
                    try {
                        window.CollaborationModelsUI.init(currentUser);
                        console.log('[Collaboration] UI initialized, rendering models...');
                        
                        // Check for category filter in URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const categoryId = urlParams.get('category');
                        
                        if (categoryId) {
                            // Show specific category
                            if (typeof window.CollaborationModelsUI.viewCategory === 'function') {
                                document.getElementById('collaborationModelsContent').style.display = 'none';
                                document.getElementById('collaborationCategoryContent').style.display = 'block';
                                window.CollaborationModelsUI.viewCategory(categoryId);
                                console.log('[Collaboration] Category view rendered:', categoryId);
                            } else {
                                window.CollaborationModelsUI.renderModelSelection();
                            }
                        } else {
                            // Render model selection by default
                            if (typeof window.CollaborationModelsUI.renderModelSelection === 'function') {
                                window.CollaborationModelsUI.renderModelSelection();
                                console.log('[Collaboration] Models rendered successfully');
                            } else {
                                console.error('[Collaboration] renderModelSelection function not found');
                                showError('Collaboration models rendering function not available.');
                            }
                        }
                    } catch (error) {
                        console.error('[Collaboration] Error initializing:', error);
                        showError('Error initializing collaboration models: ' + error.message);
                    }
                } catch (error) {
                    console.error('[Collaboration] Error in initialization:', error);
                    showError('Error loading collaboration page: ' + error.message);
                }
            })();
        }
        
        function showError(message, redirectUrl = null) {
            const container = document.getElementById('collaborationModelsContent');
            if (container) {
                let html = `
                    <div class="alert alert-error">
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="window.location.reload()" style="margin-top: 1rem;">Refresh Page</button>
                `;
                if (redirectUrl) {
                    html += `<a href="${redirectUrl}" class="btn btn-secondary" style="margin-top: 1rem; margin-left: 0.5rem;">Go to Login</a>`;
                }
                html += '</div>';
                container.innerHTML = html;
            }
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeCollaboration);
        } else {
            // DOM already loaded
            initializeCollaboration();
        }
        
        // Fallback: Try to render after 2 seconds if still loading
        setTimeout(function() {
            const container = document.getElementById('collaborationModelsContent');
            if (container && container.querySelector('.loading')) {
                console.warn('[Collaboration] Fallback: Attempting to render models...');
                
                // Check if we have the required dependencies
                if (typeof PMTwinData === 'undefined' || typeof PMTwinAuth === 'undefined') {
                    showError('Required services not loaded. Please refresh the page.');
                    return;
                }
                
                // Get current user
                const currentUser = PMTwinData.Sessions.getCurrentUser();
                if (!currentUser) {
                    showError('No user session found. Please log in again.', '../login/');
                    return;
                }
                
                if (typeof window.CollaborationModelsUI !== 'undefined' && 
                    typeof window.CollaborationModelsUI.renderModelSelection === 'function') {
                    try {
                        // Initialize if not already done
                        if (currentUser) {
                            window.CollaborationModelsUI.init(currentUser);
                        }
                        window.CollaborationModelsUI.renderModelSelection();
                        console.log('[Collaboration] Fallback render successful');
                    } catch (error) {
                        console.error('[Collaboration] Fallback render failed:', error);
                        showError('Failed to load collaboration models: ' + error.message);
                    }
                } else {
                    showError('Collaboration models UI is not available. Please refresh the page.');
                }
            }
        }, 2000);
            
        // Handle hash changes for navigation
            window.addEventListener('hashchange', function() {
                const hash = window.location.hash;
                if (hash === '#collaboration' || hash === '#collaboration-models' || !hash) {
                    // Show main content, hide others
                    document.getElementById('collaborationModelsContent').style.display = 'block';
                    document.getElementById('collaborationCategoryContent').style.display = 'none';
                    document.getElementById('createCollaborationContent').style.display = 'none';
                    
                    // Re-render if UI is initialized
                    if (window.CollaborationModelsUI && window.CollaborationModelsUI.renderModelSelection) {
                        window.CollaborationModelsUI.renderModelSelection();
                    }
                } else if (hash.startsWith('#collaboration-models/')) {
                    // Show category detail
                    const categoryId = hash.split('/')[1];
                    document.getElementById('collaborationModelsContent').style.display = 'none';
                    document.getElementById('collaborationCategoryContent').style.display = 'block';
                    document.getElementById('createCollaborationContent').style.display = 'none';
                    
                    if (window.CollaborationModelsUI && window.CollaborationModelsUI.viewCategory) {
                        window.CollaborationModelsUI.viewCategory(categoryId);
                    }
                } else if (hash === '#create-collaboration') {
                    // Show create form
                    document.getElementById('collaborationModelsContent').style.display = 'none';
                    document.getElementById('collaborationCategoryContent').style.display = 'none';
                    document.getElementById('createCollaborationContent').style.display = 'block';
                }
            });
    </script>
</body>
</html>
