<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Trail - PMTwin Admin</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main class="page-wrapper">
        <div class="container container-padded">
            <div class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1>Audit Trail</h1>
                        <p>View and filter system audit logs and user activities</p>
                    </div>
                </div>
            </div>

            <!-- Filter Section - Trigger getAuditTrail with filters -->
            <div class="content-section">
                <div class="card filters-section">
                <div class="card-body">
                    <h3>Filter Audit Logs</h3>
                    <form id="auditFiltersForm" onsubmit="return adminAuditComponent.applyFilters(event)" class="filter-row">
                        <div class="form-group">
                            <label for="auditActionFilter" class="form-label">Action</label>
                            <input type="text" id="auditActionFilter" class="form-control" placeholder="e.g. user_login">
                        </div>
                        <div class="form-group">
                            <label for="auditUserIdFilter" class="form-label">User ID</label>
                            <input type="text" id="auditUserIdFilter" class="form-control" placeholder="Filter by user">
                        </div>
                        <div class="form-group">
                            <label for="auditEntityTypeFilter" class="form-label">Entity Type</label>
                            <select id="auditEntityTypeFilter" class="form-control">
                                <option value="">All Types</option>
                                <option value="user">User</option>
                                <option value="project">Project</option>
                                <option value="proposal">Proposal</option>
                                <option value="match">Match</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="auditLimitFilter" class="form-label">Limit</label>
                            <input type="number" id="auditLimitFilter" class="form-control" value="100" min="1" max="1000">
                        </div>
                        <div class="form-group" style="display: flex; gap: var(--spacing-3);">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" onclick="adminAuditComponent.clearFilters()" class="btn btn-secondary">Clear</button>
                            <button type="button" onclick="adminAuditComponent.exportAuditLogs()" class="btn btn-success">Export</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>

            <!-- Audit Logs List -->
            <div class="content-section">
                <div id="auditLogsList">
                    <!-- Audit logs will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../src/config/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../src/core/api/api-client.js"></script>
    <script src="../../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../src/core/data/data.js"></script>
    <script src="../../src/core/auth/auth.js"></script>
    <script src="../../src/core/auth/auth-check.js"></script>
    <script src="../../src/utils/demo-credentials.js"></script>
    <script src="../../src/services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Admin Service (must load before admin-audit component) -->
    <script src="../services/admin/admin-service.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../src/core/layout/layout.js"></script>
    <script src="../../src/core/layout/navigation.js"></script>
    <script src="../../src/core/init/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/admin/admin-audit.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize admin audit
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-audit']) {
                window.admin['admin-audit'].init();
            }
        });
    </script>
</body>
</html>
