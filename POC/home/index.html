<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMTwin - Digitize Construction Collaboration in MENA</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="../home/" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation"><i class="ph ph-list"></i></button>
                <ul class="navbar-nav" id="navbarNav">
                    <li><a href="../home/" class="navbar-link active">Home</a></li>
                    <li><a href="../discovery/" class="navbar-link">Discover Projects</a></li>
                    <li><a href="../wizard/" class="navbar-link">PMTwin Wizard</a></li>
                    <li><a href="../knowledge/" class="navbar-link">Knowledge Hub</a></li>
                    <li><a href="../signup/" class="navbar-link">Sign Up</a></li>
                    <li><a href="../login/" class="navbar-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="hero" style="position: relative; min-height: 500px; display: flex; align-items: center;">
            <div class="container">
                <div style="text-align: center; color: white;">
                    <h1 style="font-size: 3rem; margin-bottom: 1rem;">Digitize Construction Collaboration in MENA</h1>
                    <p style="font-size: 1.25rem; margin-bottom: 2rem;">Connect, Collaborate, Build Together</p>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <a href="../signup/" class="btn btn-primary btn-lg">Get Started</a>
                        <a href="../discovery/" class="btn btn-secondary btn-lg">Explore Projects</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" style="padding: 4rem 0;">
            <div class="container">
                <h2 style="text-align: center; margin-bottom: 2rem;">About PMTwin</h2>
                <div id="aboutContent">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" style="padding: 4rem 0; background: var(--bg-secondary);">
            <div class="container">
                <h2 style="text-align: center; margin-bottom: 2rem;">Our Services</h2>
                <div id="servicesContent">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Discovery Engine Preview -->
        <section class="container" style="padding: var(--spacing-16) var(--container-padding);">
            <h2 style="text-align: center; margin-bottom: var(--spacing-8);">Active Mega-Projects</h2>
            <div id="projectsPreview">
                <!-- Projects preview will be loaded here -->
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="../discovery/" class="btn btn-primary">View All Projects</a>
            </div>
        </section>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Load renderer -->
    <script src="../js/renderer.js"></script>
    <script src="../js/main.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/public/home.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize landing page renderer
            if (typeof initLandingPage === 'function') {
                initLandingPage();
            }
            
            // Initialize home component
            if (window.public && window.public.home) {
                window.public.home.init();
            }
        });
    </script>
</body>
</html>
