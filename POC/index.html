<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMTwin - Digitize Construction Collaboration in MENA</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="mainNavbar" style="display: none;">
        <div class="container">
            <div class="navbar-content">
                <a href="#home" class="navbar-brand" data-route="home">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
                <ul class="navbar-nav" id="navbarNav">
                    <!-- Navigation will be dynamically loaded based on user role -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="mainContent">
        <!-- Content will be dynamically loaded based on route -->
        <div id="loadingIndicator" style="display: none; text-align: center; padding: 2rem;">
            <p>Loading...</p>
        </div>
    </main>

    <!-- Core Scripts (must load first) -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/demo-credentials.js"></script>
    <script src="services/services-loader.js"></script>
    
    <!-- Router Script -->
    <script src="js/router.js"></script>
    
    <!-- Initialize Router -->
    <script>
        // Initialize router when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                if (window.AppRouter) {
                    window.AppRouter.init();
                }
            });
        } else {
            if (window.AppRouter) {
                window.AppRouter.init();
            }
        }
    </script>
</body>
</html>
