<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposals - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1 style="margin: 0;">Proposals</h1>
                <a href="../create-proposal/" class="btn btn-primary">Create New Proposal</a>
            </div>

            <!-- Filter Section - Trigger getProposals with filters -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <h3>Filter Proposals</h3>
                    <form id="proposalFiltersForm" onsubmit="return proposalsListComponent.applyFilters(event)">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            <div class="form-group">
                                <label for="proposalStatusFilter" class="form-label">Status</label>
                                <select id="proposalStatusFilter" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="in_review">In Review</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="proposalProjectFilter" class="form-label">Project ID</label>
                                <input type="text" id="proposalProjectFilter" class="form-control" placeholder="Filter by project">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Apply Filters</button>
                        <button type="button" onclick="proposalsListComponent.clearFilters()" class="btn btn-secondary" style="margin-top: 1rem; margin-left: 0.5rem;">Clear</button>
                    </form>
                </div>
            </div>

            <!-- Proposals List -->
            <div id="proposalsList">
                <!-- Proposals will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/proposals/proposals-list.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Wait for services to load
            let retries = 0;
            const maxRetries = 50;
            
            function initializeProposals() {
                retries++;
                
                // Check if ProposalService is available
                if (typeof ProposalService !== 'undefined' && window.proposals && window.proposals['proposals-list']) {
                    window.proposals['proposals-list'].init();
                    return;
                }
                
                // Check if servicesLoaded event was fired
                if (window.servicesLoaded) {
                    if (window.proposals && window.proposals['proposals-list']) {
                        window.proposals['proposals-list'].init();
                    }
                    return;
                }
                
                // Retry if not loaded yet
                if (retries < maxRetries) {
                    setTimeout(initializeProposals, 100);
                } else {
                    // Fallback: try to load anyway
                    const container = document.getElementById('proposalsList');
                    if (container && typeof PMTwinData !== 'undefined') {
                        // Fallback to direct data access
                        const currentUser = PMTwinData.Sessions.getCurrentUser();
                        if (currentUser) {
                            let proposals = [];
                            // Try to get proposals based on user role
                            if (currentUser.role === 'admin') {
                                proposals = PMTwinData.Proposals.getAll();
                            } else {
                                // Get proposals for user's projects or user's proposals
                                const userProjects = PMTwinData.Projects.getByCreator(currentUser.id);
                                const projectIds = userProjects.map(p => p.id);
                                proposals = PMTwinData.Proposals.getAll().filter(p => 
                                    projectIds.includes(p.projectId) || p.providerId === currentUser.id
                                );
                            }
                            
                            if (window.proposals && window.proposals['proposals-list'] && window.proposals['proposals-list'].renderProposals) {
                                window.proposals['proposals-list'].renderProposals(container, proposals);
                            } else {
                                container.innerHTML = '<p class="alert alert-error">Failed to initialize proposals component. Please refresh the page.</p>';
                            }
                        }
                    }
                }
            }
            
            // Listen for servicesLoaded event
            window.addEventListener('servicesLoaded', function() {
                window.servicesLoaded = true;
                if (window.proposals && window.proposals['proposals-list']) {
                    window.proposals['proposals-list'].init();
                }
            });
            
            // Start initialization
            initializeProposals();
        });
    </script>
</body>
</html>
