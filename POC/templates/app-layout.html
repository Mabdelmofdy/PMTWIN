<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: http://127.0.0.1:* http://localhost:* ws://127.0.0.1:* ws://localhost:*; connect-src 'self' http://127.0.0.1:* http://localhost:* ws://127.0.0.1:* ws://localhost:*; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>{{PAGE_TITLE}} - PMTwin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <!-- Main Content - Pages should place their content here -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <!-- Page content goes here -->
            {{PAGE_CONTENT}}
        </div>
    </main>

    <!-- Utils (load first for formatters) -->
    <script src="../src/utils/formatters.js"></script>
    <script src="../src/utils/storage.js"></script>
    <script src="../src/utils/validators.js"></script>
    <script src="../src/utils/dom-helpers.js"></script>
    <script src="../src/utils/error-handler.js"></script>

    <!-- Configuration (must load first) -->
    <script src="../src/config/config.js"></script>
    
    <!-- Unified Storage Adapter (must load before data.js) -->
    <script src="../src/core/storage/storage-adapter.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../src/core/api/api-client.js"></script>
    <script src="../src/core/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../src/core/data/golden-seed-data.js"></script>
    <script src="../src/core/data/data.js"></script>
    <script src="../src/core/auth/auth.js"></script>
    <script src="../src/core/auth/auth-check.js"></script>
    <script src="../src/core/auth/user-manager.js"></script>
    <script src="../src/services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Navigation Routes (must load before navigation.js) -->
    <script src="../src/core/routes/nav-routes.js"></script>
    
    <!-- Layout and Navigation -->
    <script src="../src/core/layout/layout.js"></script>
    <script src="../src/core/layout/navigation.js"></script>
    <script src="../src/core/init/app-init.js"></script>
    
    <!-- Load renderer -->
    <script src="../src/core/renderer/renderer.js"></script>
    
    <!-- Page-specific scripts -->
    {{PAGE_SCRIPTS}}
    
    <!-- Initialize Page -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Initialize page-specific component
            {{PAGE_INIT}}
        });
    </script>
</body>
</html>
