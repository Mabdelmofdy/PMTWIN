<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="../home/" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
                <ul class="navbar-nav" id="navbarNav">
                    <li><a href="../home/" class="navbar-link">Home</a></li>
                    <li><a href="../discovery/" class="navbar-link">Discover Projects</a></li>
                    <li><a href="../wizard/" class="navbar-link">PMTwin Wizard</a></li>
                    <li><a href="../knowledge/" class="navbar-link">Knowledge Hub</a></li>
                    <li><a href="../signup/" class="navbar-link active">Sign Up</a></li>
                    <li><a href="../login/" class="navbar-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container" style="max-width: 500px; padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6); text-align: center;">Sign Up</h1>
            
            <!-- Form to trigger AuthService.register() -->
            <div class="card">
                <div class="card-body">
                    <form id="signupForm" onsubmit="return signupComponent.handleSubmit(event)">
                        <!-- User Type Selection -->
                        <div class="form-group">
                            <label class="form-label">I want to join as:</label>
                            <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                                <label style="flex: 1; cursor: pointer;">
                                    <input type="radio" name="userType" value="individual" checked style="margin-right: 0.5rem;">
                                    Individual Professional
                                </label>
                                <label style="flex: 1; cursor: pointer;">
                                    <input type="radio" name="userType" value="entity" style="margin-right: 0.5rem;">
                                    Company/Entity
                                </label>
                            </div>
                        </div>

                        <!-- Basic Information -->
                        <div class="form-group">
                            <label for="signupEmail" class="form-label">Email *</label>
                            <input type="email" id="signupEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="signupMobile" class="form-label">Mobile Number</label>
                            <input type="tel" id="signupMobile" class="form-control" placeholder="+966501234567">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword" class="form-label">Password *</label>
                            <input type="password" id="signupPassword" class="form-control" required>
                            <small class="form-help">Must be at least 8 characters with uppercase, lowercase, and number</small>
                        </div>
                        <div class="form-group">
                            <label for="signupPasswordConfirm" class="form-label">Confirm Password *</label>
                            <input type="password" id="signupPasswordConfirm" class="form-control" required>
                        </div>

                        <!-- Error/Success Messages -->
                        <div id="signupMessage" style="display: none; margin-top: 1rem;"></div>

                        <!-- Action Buttons -->
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">Sign Up</button>
                        <p style="text-align: center; margin-top: var(--spacing-4);">
                            Already have an account? <a href="../login/">Login here</a>
                        </p>
                        <p style="text-align: center; margin-top: var(--spacing-2);">
                            <a href="../home/">Back to Home</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/auth/signup.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.auth && window.auth.signup) {
                window.auth.signup.init();
            }
        });
    </script>
</body>
</html>
