<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Models - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6);">Collaboration Models</h1>
            <p style="margin-bottom: 2rem; color: var(--text-secondary);">
                Explore different collaboration models to find the best fit for your project
            </p>

            <!-- Collaboration Models Grid -->
            <div id="collaborationModelsGrid">
                <!-- Models will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Collaboration Models Definitions (must load before component) -->
    <script src="../js/collaboration-model-definitions.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/collaboration/collaboration-models.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Initialize collaboration models
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.collaboration && window.collaboration['collaboration-models']) {
                window.collaboration['collaboration-models'].init();
            }
        });
    </script>
</body>
</html>
