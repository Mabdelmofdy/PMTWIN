<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consortium - PMTwin</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="margin-bottom: 2rem;">
                <a href="../../collaboration/" class="btn btn-secondary" style="margin-bottom: 1rem;">
                    <i class="ph ph-arrow-left"></i> Back to Collaboration
                </a>
                <h1>Consortium</h1>
                <p style="color: var(--text-secondary); margin-top: 1rem;">
                    A temporary contractual alliance among independent entities formed to pursue a specific opportunity.
                </p>
            </div>

            <div id="collaborationFormContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading form...</p>
                </div>
            </div>
            <div id="createCollaborationContent" style="display: none;"></div>
        </div>
    </main>

    <script src="../../js/config.js"></script>
    <script src="../../js/api/api-client.js"></script>
    <script src="../../js/api/api-service.js"></script>
    <script src="../../js/data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/auth-check.js"></script>
    <script src="../../js/demo-credentials.js"></script>
    <script src="../../services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    <script src="../../js/layout.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/app-init.js"></script>
    <script src="../../js/collaboration-model-definitions.js"></script>
    <script src="../../js/collaboration-models.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            let retries = 0;
            const maxRetries = 50;
            
            function initialize() {
                retries++;
                if (typeof PMTwinData === 'undefined' || typeof PMTwinAuth === 'undefined' || 
                    typeof window.CollaborationModels === 'undefined' || typeof window.CollaborationModelsUI === 'undefined') {
                    if (retries < maxRetries) {
                        setTimeout(initialize, 100);
                    } else {
                        const container = document.getElementById('collaborationFormContainer');
                        if (container) container.innerHTML = '<div class="alert alert-error">Required services not loaded. Please refresh.</div>';
                    }
                    return;
                }
                (async function() {
                    if (!PMTwinAuth.isAuthenticated()) { window.location.href = '../../login/'; return; }
                    const currentUser = PMTwinData.Sessions.getCurrentUser();
                    if (!currentUser) { window.location.href = '../../login/'; return; }
                    window.CollaborationModelsUI.init(currentUser);
                    if (window.CollaborationModelsUI.selectModel) window.CollaborationModelsUI.selectModel('1.2');
                })();
            }
            initialize();
        });
    </script>
</body>
</html>
