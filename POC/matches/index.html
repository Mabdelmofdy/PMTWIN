<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Matches - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1 style="margin: 0;">My Matches</h1>
                <div style="display: flex; gap: 1rem;">
                    <!-- Filter Buttons - Trigger getMatches with filters -->
                    <button onclick="matchesComponent.filterMatches({minScore: 80})" class="btn btn-secondary">
                        High Matches (80%+)
                    </button>
                    <button onclick="matchesComponent.filterMatches({notified: false})" class="btn btn-secondary">
                        Unread Matches
                    </button>
                    <button onclick="matchesComponent.loadMatches()" class="btn btn-primary">
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <h3>Filter Matches</h3>
                    <form id="matchFiltersForm" onsubmit="return matchesComponent.applyFilters(event)">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            <div class="form-group">
                                <label for="minScoreFilter" class="form-label">Minimum Score</label>
                                <input type="number" id="minScoreFilter" class="form-control" min="0" max="100" placeholder="e.g. 80">
                            </div>
                            <div class="form-group">
                                <label for="projectIdFilter" class="form-label">Project ID</label>
                                <input type="text" id="projectIdFilter" class="form-control" placeholder="Filter by project">
                            </div>
                            <div class="form-group">
                                <label for="notifiedFilter" class="form-label">Notification Status</label>
                                <select id="notifiedFilter" class="form-control">
                                    <option value="">All</option>
                                    <option value="true">Notified</option>
                                    <option value="false">Not Notified</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Apply Filters</button>
                        <button type="button" onclick="matchesComponent.clearFilters()" class="btn btn-secondary" style="margin-top: 1rem; margin-left: 0.5rem;">Clear</button>
                    </form>
                </div>
            </div>

            <!-- Matches List -->
            <div id="matchesList">
                <!-- Matches will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/matching/matches.js"></script>
    
    <!-- Initialize Component -->
    <script>
        async function initializeMatches() {
            try {
                console.log('[Matches] Starting initialization...');
                
                // Check authentication
                const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
                if (!isAuth) {
                    console.log('[Matches] User not authenticated, skipping initialization');
                    return;
                }
                
                // Wait for services to load (similar to app-init.js pattern)
                console.log('[Matches] Waiting for MatchingService to load...');
                
                // Check if MatchingService is already available
                let serviceReady = typeof MatchingService !== 'undefined';
                
                if (!serviceReady) {
                    // Set up event listener for servicesLoaded
                    let eventReceived = false;
                    const eventHandler = () => {
                        console.log('[Matches] Received servicesLoaded event');
                        eventReceived = true;
                        serviceReady = typeof MatchingService !== 'undefined';
                    };
                    window.addEventListener('servicesLoaded', eventHandler, { once: true });
                    
                    // Poll for service with timeout
                    const servicesMaxWait = 10000; // 10 seconds max wait
                    const servicesStartTime = Date.now();
                    const pollInterval = 100; // Check every 100ms
                    
                    while (!serviceReady && (Date.now() - servicesStartTime) < servicesMaxWait) {
                        serviceReady = typeof MatchingService !== 'undefined';
                        if (!serviceReady) {
                            await new Promise(resolve => setTimeout(resolve, pollInterval));
                        }
                    }
                    
                    // Remove event listener if still attached
                    window.removeEventListener('servicesLoaded', eventHandler);
                }
                
                if (serviceReady) {
                    console.log('[Matches] ✅ MatchingService is ready');
                } else {
                    console.warn('[Matches] ⚠️ MatchingService not available after waiting');
                    console.warn('[Matches] MatchingService available:', typeof MatchingService !== 'undefined');
                }
                
                // Wait a bit for the matches component script to load
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Initialize matches component
                // Note: Sidebar and navbar are automatically initialized by app-init.js
                console.log('[Matches] Checking for matches component...');
                console.log('[Matches] window.matching:', typeof window.matching);
                console.log('[Matches] window.matching.matches:', typeof window.matching?.matches);
                console.log('[Matches] window.matchesComponent:', typeof window.matchesComponent);
                
                // Try multiple ways to access the component
                if (window.matching && window.matching.matches) {
                    console.log('[Matches] Initializing via window.matching.matches');
                    await window.matching.matches.init();
                    console.log('[Matches] ✅ Component initialized successfully');
                } else if (window.matchesComponent) {
                    console.log('[Matches] Initializing via window.matchesComponent');
                    await window.matchesComponent.init();
                    console.log('[Matches] ✅ Component initialized successfully');
                } else {
                    console.error('[Matches] Matches component not found');
                    console.error('[Matches] Available window properties:', Object.keys(window).filter(k => k.includes('match')));
                    // Try to wait a bit more for the script to load
                    setTimeout(async () => {
                        if (window.matchesComponent) {
                            console.log('[Matches] Found component after delay, initializing...');
                            await window.matchesComponent.init();
                            console.log('[Matches] ✅ Component initialized successfully after delay');
                        } else {
                            console.error('[Matches] Component still not found after delay');
                        }
                    }, 500);
                }
            } catch (error) {
                console.error('[Matches] Error during initialization:', error);
            }
        }
        
        // Wait for DOM and core services
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMatches);
        } else {
            // DOM already loaded, but wait a bit for scripts to initialize
            setTimeout(initializeMatches, 300);
        }
    </script>
</body>
</html>
