<div class="container" style="max-width: 900px; padding: 2rem 0;">
    <h1 style="margin-bottom: var(--spacing-6);">Create Mega-Project</h1>
    
    <!-- Form to trigger ProjectService.createProject() -->
    <form id="projectCreateForm" onsubmit="return projectCreateComponent.handleSubmit(event)">
        <div class="card">
            <div class="card-body">
                <!-- Basic Information -->
                <h2 style="margin-bottom: 1rem;">Basic Information</h2>
                <div class="form-group">
                    <label for="projectTitle" class="form-label">Project Title *</label>
                    <input type="text" id="projectTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription" class="form-label">Description *</label>
                    <textarea id="projectDescription" class="form-control" rows="4" required></textarea>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div class="form-group">
                        <label for="projectCategory" class="form-label">Category *</label>
                        <select id="projectCategory" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Infrastructure">Infrastructure</option>
                            <option value="Residential">Residential</option>
                            <option value="Commercial">Commercial</option>
                            <option value="Industrial">Industrial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projectCity" class="form-label">City *</label>
                        <input type="text" id="projectCity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="projectRegion" class="form-label">Region *</label>
                        <input type="text" id="projectRegion" class="form-control" required>
                    </div>
                </div>

                <!-- Scope & Requirements -->
                <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Scope & Requirements</h2>
                <div class="form-group">
                    <label for="requiredServices" class="form-label">Required Services (comma-separated)</label>
                    <input type="text" id="requiredServices" class="form-control" placeholder="e.g. Engineering Services, Construction Services">
                </div>
                <div class="form-group">
                    <label for="requiredSkills" class="form-label">Required Skills (comma-separated)</label>
                    <input type="text" id="requiredSkills" class="form-control" placeholder="e.g. Project Management, Civil Engineering">
                </div>

                <!-- Financial Details -->
                <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Financial Details</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div class="form-group">
                        <label for="minBudget" class="form-label">Min Budget (SAR)</label>
                        <input type="number" id="minBudget" class="form-control" min="0">
                    </div>
                    <div class="form-group">
                        <label for="maxBudget" class="form-label">Max Budget (SAR)</label>
                        <input type="number" id="maxBudget" class="form-control" min="0">
                    </div>
                </div>

                <!-- Status -->
                <div class="form-group" style="margin-top: 2rem;">
                    <label for="projectStatus" class="form-label">Initial Status</label>
                    <select id="projectStatus" class="form-control">
                        <option value="draft">Draft</option>
                        <option value="active">Active (Publish Immediately)</option>
                    </select>
                </div>

                <!-- Error/Success Messages -->
                <div id="projectCreateMessage" style="display: none; margin-top: 1rem;"></div>

                <!-- Action Buttons -->
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Create Project</button>
                    <a href="projects.html" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
