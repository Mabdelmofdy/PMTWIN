<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1 style="margin: 0;">My Projects</h1>
                <a href="../create-project/" class="btn btn-primary">Create New Project</a>
            </div>

            <!-- Simplified Filter Section -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body" style="padding: 1rem;">
                    <form id="projectsFilterForm" onsubmit="return projectsListComponent.applyFilters(event)">
                        <div style="display: flex; gap: 1rem; align-items: end; flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 250px; position: relative;">
                                <i class="ph ph-magnifying-glass" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none;"></i>
                                <input type="text" id="projectSearch" class="form-control" placeholder="Search projects..." style="padding-left: 2.5rem;">
                            </div>
                            <select id="projectStatusFilter" class="form-control" style="width: 150px;">
                                <option value="">All Statuses</option>
                                <option value="active">Active</option>
                                <option value="draft">Draft</option>
                                <option value="completed">Completed</option>
                            </select>
                            <select id="projectCategoryFilter" class="form-control" style="width: 150px;">
                                <option value="">All Categories</option>
                                <option value="infrastructure">Infrastructure</option>
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                                <option value="industrial">Industrial</option>
                            </select>
                            <button type="button" onclick="projectsListComponent.toggleAdvancedFilters()" class="btn btn-outline" style="white-space: nowrap;">
                                <i class="ph ph-funnel"></i> More
                            </button>
                            <button type="button" onclick="projectsListComponent.clearFilters()" class="btn btn-outline" style="white-space: nowrap;">
                                <i class="ph ph-x"></i> Clear
                            </button>
                        </div>
                        <div id="advancedFilters" style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                <select id="projectTypeFilter" class="form-control" style="width: 150px;">
                                    <option value="">All Types</option>
                                    <option value="single">Single Project</option>
                                    <option value="mega">Mega-Project</option>
                                </select>
                                <input type="date" id="projectDateFromFilter" class="form-control" style="width: 150px;" placeholder="From Date">
                                <input type="date" id="projectDateToFilter" class="form-control" style="width: 150px;" placeholder="To Date">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="projectsList">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/projects/projects-list.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Initialize projects list
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.projects && window.projects['projects-list']) {
                window.projects['projects-list'].init();
            }
        });
    </script>
</body>
</html>
