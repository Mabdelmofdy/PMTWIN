<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMTwin Public Portal</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
                <ul class="navbar-nav" id="navbarNav">
                    <li><a href="index.html" class="navbar-link">Home</a></li>
                    <li><a href="#discovery" class="navbar-link" data-route="discovery">Discover Projects</a></li>
                    <li><a href="#wizard" class="navbar-link" data-route="wizard">PMTwin Wizard</a></li>
                    <li><a href="#knowledge" class="navbar-link" data-route="knowledge">Knowledge Hub</a></li>
                    <li><a href="#signup" class="navbar-link" data-route="signup">Sign Up</a></li>
                    <li><a href="#login" class="navbar-link" data-route="login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="mainContent" style="min-height: calc(100vh - 200px);">
        <!-- Collaboration Models Section -->
        <section id="models" class="route-section" style="display: none; padding: var(--spacing-8) 0;">
            <!-- Content will be dynamically injected here -->
        </section>

        <!-- Opportunities Section -->
        <section id="opportunities" class="route-section" style="display: none; padding: var(--spacing-8) 0;">
            <!-- Content will be dynamically injected here -->
        </section>

        <!-- Discovery Engine Section -->
        <section id="discovery" class="route-section" style="display: none; padding: var(--spacing-8) 0;">
            <div class="container">
                <h1 style="margin-bottom: var(--spacing-6);">Discovery Engine</h1>
                <div class="flex gap-4 mb-6" style="flex-wrap: wrap;">
                    <select id="filterCategory" class="form-control" style="flex: 1; min-width: 200px;">
                        <option value="">All Categories</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Industrial">Industrial</option>
                    </select>
                    <select id="filterLocation" class="form-control" style="flex: 1; min-width: 200px;">
                        <option value="">All Locations</option>
                        <option value="Riyadh">Riyadh</option>
                        <option value="Jeddah">Jeddah</option>
                        <option value="Dammam">Dammam</option>
                    </select>
                    <button class="btn btn-primary" onclick="PublicPortal.filterProjects()">Filter</button>
                </div>
                <div id="projectsGrid" class="grid grid-cols-1 grid-cols-md-3 gap-6">
                    <!-- Projects loaded here -->
                </div>
            </div>
        </section>

        <!-- PMTwin Wizard Section -->
        <section id="wizard" class="route-section wizard-section" style="display: none;">
            <div id="wizardSteps">
                <!-- Wizard steps loaded here -->
            </div>
        </section>

        <!-- Knowledge Hub Section -->
        <section id="knowledge" class="route-section" style="display: none; padding: var(--spacing-8) 0;">
            <div class="container" style="max-width: 900px;">
                <h1 style="margin-bottom: var(--spacing-6);">Knowledge Hub</h1>
                <div id="knowledgeContent">
                    <!-- Knowledge content loaded here -->
                </div>
            </div>
        </section>

        <!-- Signup Section -->
        <section id="signup" class="route-section signup-section" style="display: none;">
            <div id="signupContent" class="signup-content-wrapper">
                <!-- Signup form loaded here -->
            </div>
        </section>

        <!-- Login Section -->
        <section id="login" class="route-section" style="display: none; padding: var(--spacing-8) 0;">
            <div class="container" style="max-width: 400px;">
                <h1 style="margin-bottom: var(--spacing-6); text-align: center;">
                    Login
                    <button 
                        class="demo-info-button" 
                        onclick="DemoCredentials.showModal('public', 'loginEmail', 'loginPassword')"
                        title="View demo user credentials"
                        aria-label="View demo user credentials"
                    >!</button>
                </h1>
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm" onsubmit="return PublicPortal.handleLogin(event)">
                            <div class="form-group">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" id="loginEmail" class="form-control" required 
                                       onblur="PublicPortal.detectUserType(this.value)">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" id="loginPassword" class="form-control" required>
                            </div>
                            <div id="loginUserTypeHint" style="display: none; margin-bottom: var(--spacing-2); padding: var(--spacing-2); background: var(--bg-secondary); border-radius: var(--radius); font-size: 0.9rem;">
                                <small id="userTypeHintText"></small>
                            </div>
                            <div id="loginError" class="alert alert-error" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div style="text-align: center; margin-top: var(--spacing-4);">
                            <button class="btn btn-outline btn-block" onclick="PublicPortal.showDemoMode()" style="margin-bottom: var(--spacing-2);">
                                Try Demo Mode
                            </button>
                            <p style="margin-top: var(--spacing-4);">
                                Don't have an account? <a href="#signup">Sign up here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer style="background: var(--bg-dark); color: var(--text-inverse); padding: var(--spacing-8) 0; margin-top: var(--spacing-16);">
        <div class="container" style="text-align: center;">
            <p>&copy; 2024 PMTwin. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/demo-credentials.js"></script>
    <!-- Load data files first -->
    <script src="data/modelsData.js"></script>
    <script src="data/adminData.js"></script>
    <script src="data/dashboardData.js"></script>
    <!-- Load renderer -->
    <script src="js/renderer.js"></script>
    <script src="js/public-portal.js"></script>
    <script>
        // Initialize rendering when collaboration-models route is loaded
        if (window.location.hash === '#collaboration-models' || window.location.hash.startsWith('#collaboration-models/')) {
            document.addEventListener('DOMContentLoaded', function() {
                if (typeof Renderer !== 'undefined') {
                    const hashParts = window.location.hash.slice(1).split('/');
                    if (hashParts.length > 1 && hashParts[0] === 'collaboration-models') {
                        const categoryId = hashParts[1];
                        Renderer.renderModels(categoryId);
                    } else {
                        Renderer.renderModels();
                    }
                }
            });
        }
        // Initialize opportunities rendering
        if (window.location.hash === '#opportunities') {
            document.addEventListener('DOMContentLoaded', function() {
                if (typeof Renderer !== 'undefined') {
                    Renderer.renderOpportunities();
                }
            });
        }
    </script>
</body>
</html>
