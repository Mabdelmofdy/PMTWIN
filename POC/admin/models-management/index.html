<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Models Management - PMTwin Admin</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Collaboration Models Management</h1>
                <button class="btn btn-primary" onclick="exportOpportunities()">Export Data</button>
            </div>

            <!-- Models Overview -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <h2 style="margin-bottom: 1rem;">Models Overview</h2>
                    <div id="modelsOverview">
                        <!-- Models overview will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Simplified Search and Filters -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body" style="padding: 1rem;">
                    <form id="modelsFilterForm" onsubmit="return false;">
                        <div style="display: flex; gap: 1rem; align-items: end; flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 250px; position: relative;">
                                <i class="ph ph-magnifying-glass" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none;"></i>
                                <input type="text" id="modelSearch" class="form-control" placeholder="Search by title or creator..." style="padding-left: 2.5rem;">
                            </div>
                            <select id="modelSelector" class="form-control" style="width: 200px;">
                                <option value="all" selected>All Models</option>
                                <option value="1.1">1.1 - Task-Based</option>
                                <option value="1.2">1.2 - Consortium</option>
                                <option value="1.3">1.3 - Joint Venture</option>
                                <option value="1.4">1.4 - SPV</option>
                                <option value="2.1">2.1 - Strategic JV</option>
                                <option value="2.2">2.2 - Strategic Alliance</option>
                                <option value="2.3">2.3 - Mentorship</option>
                                <option value="3.1">3.1 - Bulk Purchasing</option>
                                <option value="3.2">3.2 - Co-Ownership</option>
                                <option value="3.3">3.3 - Resource Exchange</option>
                                <option value="4.1">4.1 - Professional Hiring</option>
                                <option value="4.2">4.2 - Consultant Hiring</option>
                                <option value="5.1">5.1 - Competition/RFP</option>
                            </select>
                            <select id="statusFilter" class="form-control" style="width: 150px;">
                                <option value="">All Statuses</option>
                                <option value="draft">Draft</option>
                                <option value="pending">Pending</option>
                                <option value="active">Active</option>
                                <option value="closed">Closed</option>
                                <option value="rejected">Rejected</option>
                            </select>
                            <button type="button" onclick="if(window.admin && window.admin['admin-models-management']) { window.admin['admin-models-management'].toggleAdvancedFilters(); }" class="btn btn-outline" style="white-space: nowrap;">
                                <i class="ph ph-funnel"></i> More
                            </button>
                            <button type="button" class="btn btn-outline" id="clearFilters" style="white-space: nowrap;">
                                <i class="ph ph-x"></i> Clear
                            </button>
                        </div>
                        <div id="advancedFilters" style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                <input type="date" id="dateFromFilter" class="form-control" style="width: 150px;" placeholder="From Date">
                                <input type="date" id="dateToFilter" class="form-control" style="width: 150px;" placeholder="To Date">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Opportunities List -->
            <div id="opportunitiesList">
                <!-- Opportunities will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../js/api/api-client.js"></script>
    <script src="../../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../js/data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/auth-check.js"></script>
    <script src="../../js/demo-credentials.js"></script>
    <script src="../../services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../../js/layout.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/app-init.js"></script>
    
    <!-- Admin Services -->
    <script src="../../services/admin/admin-service.js"></script>
    <script src="../../services/admin/models-management-service.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/admin/admin-models-management.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize models management
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.admin && window.admin['admin-models-management']) {
                window.admin['admin-models-management'].init();
            }
        });

        // Export function
        async function exportOpportunities() {
            if (window.admin && window.admin['admin-models-management']) {
                // Access the export function from the component
                const component = window.admin['admin-models-management'];
                if (component.exportOpportunities) {
                    await component.exportOpportunities();
                }
            }
        }
    </script>
</body>
</html>
