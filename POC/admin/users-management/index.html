<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - PMTwin Admin</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="mainNavbar">
        <div class="container">
            <div class="navbar-content">
                <a href="../../home/" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
                <ul class="navbar-nav" id="navbarNav">
                    <!-- Navigation will be dynamically loaded based on user role -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>User Management</h1>
            </div>

            <!-- Search and Filters -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <div style="margin-bottom: 1rem;">
                        <div class="form-group">
                            <label for="userSearch">Search Users</label>
                            <input type="text" id="userSearch" class="form-control" placeholder="Search by name or email...">
                        </div>
                    </div>
                    <form id="usersFilterForm">
                        <h2 style="margin-bottom: 1rem;">Filters</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            <div class="form-group">
                                <label for="roleFilter">Role</label>
                                <select id="roleFilter" class="form-control">
                                    <option value="">All Roles</option>
                                    <option value="admin">Admin</option>
                                    <option value="entity">Entity</option>
                                    <option value="individual">Individual</option>
                                    <option value="consultant">Consultant</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="statusFilter">Status</label>
                                <select id="statusFilter" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="approved">Approved</option>
                                    <option value="pending">Pending</option>
                                    <option value="under_review">Under Review</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="suspended">Suspended</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userTypeFilter">User Type</label>
                                <select id="userTypeFilter" class="form-control">
                                    <option value="">All Types</option>
                                    <option value="company">Company</option>
                                    <option value="individual">Individual</option>
                                    <option value="consultant">Consultant</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateFromFilter">From Date</label>
                                <input type="date" id="dateFromFilter" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="dateToFilter">To Date</label>
                                <input type="date" id="dateToFilter" class="form-control">
                            </div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" class="btn btn-outline" id="clearFilters">Clear Filters</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Users List -->
            <div class="card">
                <div class="card-body">
                    <h2 style="margin-bottom: 1rem;">Users</h2>
                    <div id="usersList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../../js/api/api-client.js"></script>
    <script src="../../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../../js/data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/auth-check.js"></script>
    <script src="../../js/demo-credentials.js"></script>
    <script src="../../services/services-loader.js"></script>
    <script src="../../data/data-loader.js"></script>
    
    <!-- Admin Services -->
    <script src="../../services/admin/admin-service.js"></script>
    
    <!-- Component Scripts -->
    <script src="../../features/admin/admin-users-management.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize user management
            if (window.admin && window.admin['admin-users-management']) {
                window.admin['admin-users-management'].init();
            }
        });
    </script>
</body>
</html>
