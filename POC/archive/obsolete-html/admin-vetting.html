<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Vetting - PMTwin Admin</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="mainNavbar">
        <div class="container">
            <div class="navbar-content">
                <a href="home.html" class="navbar-brand">PMTwin</a>
                <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
                <ul class="navbar-nav" id="navbarNav">
                    <!-- Navigation will be dynamically loaded based on user role -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6);">User Vetting</h1>

            <!-- Filter Section - Trigger getUsersForVetting with filters -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <h3>Filter Users</h3>
                    <form id="vettingFiltersForm" onsubmit="return adminVettingComponent.applyFilters(event)">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            <div class="form-group">
                                <label for="userStatusFilter" class="form-label">Status</label>
                                <select id="userStatusFilter" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="onboardingStageFilter" class="form-label">Onboarding Stage</label>
                                <select id="onboardingStageFilter" class="form-control">
                                    <option value="">All Stages</option>
                                    <option value="registered">Registered</option>
                                    <option value="profile_in_progress">Profile In Progress</option>
                                    <option value="under_review">Under Review</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Apply Filters</button>
                        <button type="button" onclick="adminVettingComponent.clearFilters()" class="btn btn-secondary" style="margin-top: 1rem; margin-left: 0.5rem;">Clear</button>
                    </form>
                </div>
            </div>

            <!-- Users List -->
            <div id="usersList">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="js/api/api-client.js"></script>
    <script src="js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/demo-credentials.js"></script>
    <script src="services/services-loader.js"></script>
    
    <!-- Component Scripts -->
    <script src="features/admin/admin-vetting.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and admin role
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true, requireRole: 'admin' });
            if (!isAuth) return;
            
            // Initialize admin vetting
            if (window.admin && window.admin['admin-vetting']) {
                window.admin['admin-vetting'].init();
            }
        });
    </script>
</body>
</html>
