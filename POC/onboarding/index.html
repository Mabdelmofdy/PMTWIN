<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="max-width: 900px; padding: 2rem 0;">
            <h1 style="margin-bottom: var(--spacing-6);">Complete Your Profile</h1>

            <!-- Progress Indicator -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-body">
                    <div id="onboardingProgress">
                        <!-- Progress will be shown here -->
                    </div>
                </div>
            </div>

            <!-- Onboarding Steps -->
            <div id="onboardingSteps">
                <!-- Steps will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/onboarding/onboarding.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuth = await AuthCheck.checkAuth({ requireAuth: true });
            if (!isAuth) return;
            
            // Initialize onboarding
            // Note: Sidebar and navbar are automatically initialized by app-init.js
            if (window.onboarding && window.onboarding.onboarding) {
                window.onboarding.onboarding.init();
            }
        });
    </script>
</body>
</html>
