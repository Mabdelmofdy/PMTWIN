<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Providers - PMTwin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Main Content - Sidebar and Navbar are automatically added by layout system -->
    <main>
        <div class="container" style="padding: 2rem 0;">
            <!-- Tabs for Directory and Management (if service provider) -->
            <div id="serviceProvidersTabs" style="margin-bottom: 2rem; display: none;">
                <div style="display: flex; gap: 0.5rem; border-bottom: 2px solid var(--border-color);">
                    <button id="tabDirectory" onclick="serviceProvidersComponent.switchView('directory')" 
                            class="btn btn-secondary" style="border-radius: 0; border-bottom: 2px solid transparent; margin-bottom: -2px;">
                        <i class="ph ph-list"></i> Browse Providers
                    </button>
                    <button id="tabManage" onclick="serviceProvidersComponent.switchView('manage')" 
                            class="btn btn-secondary" style="border-radius: 0; border-bottom: 2px solid transparent; margin-bottom: -2px; display: none;">
                        <i class="ph ph-gear"></i> Manage Services
                    </button>
                </div>
            </div>

            <div id="serviceProvidersContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Configuration (must load first) -->
    <script src="../js/config.js"></script>
    
    <!-- API Layer (for future Java backend integration) -->
    <script src="../js/api/api-client.js"></script>
    <script src="../js/api/api-service.js"></script>
    
    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/user-manager.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/demo-credentials.js"></script>
    <script src="../services/services-loader.js"></script>
    <script src="../data/data-loader.js"></script>
    
    <!-- RBAC Service -->
    <script src="../services/rbac/role-service.js"></script>
    
    <!-- Service Provider Service -->
    <script src="../services/service-providers/service-provider-service.js"></script>
    
    <!-- Layout System (automatically includes sidebar and navbar) -->
    <script src="../js/layout.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/app-init.js"></script>
    
    <!-- Load renderer -->
    <script src="../js/renderer.js"></script>
    
    <!-- Component Scripts -->
    <script src="../features/service-providers/service-providers.js"></script>
    
    <!-- Initialize Component -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication (optional for directory view)
            const isAuth = await AuthCheck.checkAuth({ requireAuth: false });
            
            // Initialize service providers component
            if (window.serviceProviders && window.serviceProviders.serviceProviders) {
                await window.serviceProviders.serviceProviders.init();
                
                // Show tabs if user is a service provider
                const currentUser = PMTwinData?.Sessions.getCurrentUser();
                if (currentUser && typeof PMTwinRBAC !== 'undefined') {
                    const userRole = await PMTwinRBAC.getCurrentUserRole();
                    if (userRole === 'service_provider') {
                        const tabsContainer = document.getElementById('serviceProvidersTabs');
                        const tabManage = document.getElementById('tabManage');
                        if (tabsContainer) tabsContainer.style.display = 'block';
                        if (tabManage) tabManage.style.display = 'inline-block';
                        
                        // Update active tab
                        const urlParams = new URLSearchParams(window.location.search);
                        const view = urlParams.get('view') || 'directory';
                        const tabDirectory = document.getElementById('tabDirectory');
                        if (view === 'manage') {
                            if (tabDirectory) tabDirectory.classList.remove('active');
                            if (tabManage) tabManage.classList.add('active');
                        } else {
                            if (tabDirectory) tabDirectory.classList.add('active');
                            if (tabManage) tabManage.classList.remove('active');
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
